---
apiVersion: batch/v1
kind: Job
metadata:
    name: ${job}
    namespace: ${ns}
spec:
    ttlSecondsAfterFinished: 3600
    template:
        spec:
            automountServiceAccountToken: false
            restartPolicy: OnFailure
            containers:
                - name: restic
                  image: docker.io/restic/restic:latest
                  args: [unlock, --remove-all]
                  envFrom:
                      - secretRef:
                            name: ${app}-volsync
                  resources: {}
