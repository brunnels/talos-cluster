---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

tasks:

  talos:
    desc: Bootstrap the Talos cluster
    dir: '{{.TALOS_DIR}}'
    cmds:
      - '[ -f talsecret.sops.yaml ] || talhelper gensecret | sops --filename-override talos/talsecret.sops.yaml --encrypt /dev/stdin > talsecret.sops.yaml'
      - talhelper genconfig
      - talhelper gencommand apply --extra-flags="--insecure" | bash
      - until talhelper gencommand bootstrap | bash; do sleep 10; done
      - until talhelper gencommand kubeconfig --extra-flags="--force {{.CLUSTER_DIR}} --force-context-name {{.CLUSTER}}" | bash; do sleep 10; done
    preconditions:
      - test -f {{.ROOT_DIR}}/.sops.yaml
      - test -f {{.SOPS_AGE_KEY_FILE}}
      - test -f {{.TALOS_DIR}}/talconfig.yaml
      - which talhelper talosctl sops
    requires:
      vars: [ CLUSTER ]

  apps:
    desc: Bootstrap apps into the Talos cluster
    dir: '{{.TALOS_DIR}}'
    cmds:
      - kubectl config set-cluster {{.CLUSTER}} --server https://{{.CONTROLLER}}:6443
      - defer: talhelper gencommand kubeconfig --extra-flags="--force {{.CLUSTER_DIR}} --force-context-name {{.CLUSTER}}" | bash
      - bash {{.SCRIPTS_DIR}}/bootstrap_apps.sh
    env:
      CLUSTER: '{{.CLUSTER}}'
    preconditions:
      - msg: Unsupported bash version, run `brew install bash` to upgrade
        sh: '{{if eq OS "darwin"}}test -f /opt/homebrew/bin/bash || test -f /usr/local/bin/bash{{end}}'
      - test -f {{.TALOS_DIR}}/talconfig.yaml
      - test -f {{.KUBECONFIG}}
      - test -f {{.SCRIPTS_DIR}}/bootstrap_apps.sh
    requires:
      vars: [ CLUSTER ]
    vars:
      CONTROLLER:
        sh: yq .endpoint < {{.TALOS_DIR}}/talconfig.yaml
