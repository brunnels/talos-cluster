#file: noinspection YAMLSchemaValidation
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-bootstrap"
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "${APP}-volsync"
    copyMethod: Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-linstor-snapclass}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-openebs-hostpath}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:-10Gi}"
    storageClassName: "${VOLSYNC_STORAGECLASS:-linbit-snapshot}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: ${VOLSYNC_CAPACITY:-2Gi}
    moverSecurityContext:
      runAsUser: ${VOLSYNC_UID:-1000}
      runAsGroup: ${VOLSYNC_GID:-100}
      fsGroup: ${VOLSYNC_GID:-100}
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
