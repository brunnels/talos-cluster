---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${NAMESPACE}-pgo
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ${NAMESPACE}-pgo
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: crunchy-postgres-operator
      namespace: database
  healthChecks:
    - apiVersion: external-secrets.io/v1
      kind: ExternalSecret
      name: ${NAMESPACE}-pgo
  healthCheckExprs:
    - apiVersion: external-secrets.io/v1
      kind: ExternalSecret
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      inProgress: status.instances.filter(e, e.name == 'pgo-cluster').all(e, e.readyReplicas < e.replicas)
      current: status.instances.filter(e, e.name == 'pgo-cluster').all(e, e.readyReplicas == e.replicas)
  interval: 1h
  path: ./kubernetes/templates/pgo-cluster/cluster
  postBuild:
    substitute:
      NAMESPACE: ${NAMESPACE}
      USERS: |
        ${USERS}
    substituteFrom:
      - name: cluster-settings
        kind: ConfigMap
        optional: false
      - name: cluster-secrets
        kind: Secret
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
