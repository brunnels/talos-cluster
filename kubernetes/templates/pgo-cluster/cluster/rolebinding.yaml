---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.1/rolebinding-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ${NAMESPACE}-pgo-db-init
subjects:
  - kind: ServiceAccount
    name: ${NAMESPACE}-pgo-db-init
    namespace: downloads
roleRef:
  kind: Role
  name: ${NAMESPACE}-pgo-db-init
  apiGroup: rbac.authorization.k8s.io
