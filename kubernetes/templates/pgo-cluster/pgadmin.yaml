---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${NAMESPACE}-pgadmin
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ${NAMESPACE}-pgadmin
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: ${NAMESPACE}-pgo
      namespace: ${NAMESPACE}
  healthChecks:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PGAdmin
      name: ${NAMESPACE}-pgadmin
      namespace: ${NAMESPACE}
  interval: 1h
  path: ./kubernetes/templates/pgo-cluster/pgadmin
  postBuild:
    substitute:
      NAMESPACE: ${NAMESPACE}
      GATUS_SUBDOMAIN: ${NAMESPACE}-pgadmin
    substituteFrom:
      - name: cluster-settings
        kind: ConfigMap
        optional: false
      - name: cluster-secrets
        kind: Secret
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
