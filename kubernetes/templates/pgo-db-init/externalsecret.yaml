---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name "${NAMESPACE}-pguser-${DB_USER}"
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    creationPolicy: Orphan
    name: *name
    template:
      metadata:
        labels:
          postgres-operator.crunchydata.com/cluster: "${NAMESPACE}"
          postgres-operator.crunchydata.com/pguser: "${DB_USER}"
          postgres-operator.crunchydata.com/role: "pguser"
      data:
        dbname: "{{ .dname }}"
        host: "{{ .host }}"
        jdbc-url: "{{ .jdbc-url }}"
        password: "{{ .password }}"
        pgbouncer-host: "{{ .pgbouncer-host }}"
        pgbouncer-jdbc-uri: "{{ .pgbouncer-jdbc-uri }}"
        pgbouncer-port: "{{ .pgbouncer-port }}"
        pgbouncer-uri: "{{ .pgbouncer-uri }}"
        port: "{{ .port }}"
        uri: "{{ .uri }}"
        user: "{{ .user }}"
        verifier: "{{ .verifier }}"
  dataFrom:
    - extract:
        key: "${VAULT_PREFIX}/${DB_USER}"
