---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app local-path-provisioner
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 1h
  path: ./kubernetes/base/storage/local-path-provisioner
  postBuild:
    substitute:
      # NODE_PATHS should be a valid JSON array representing spec.nodePathMap[0].paths
      NODE_PATHS: |
        ["/var/mnt/lpp-0", "/var/mnt/lpp-1"]
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
