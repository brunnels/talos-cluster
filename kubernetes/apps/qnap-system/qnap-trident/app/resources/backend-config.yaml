---
apiVersion: trident.qnap.io/v1
kind: TridentBackendConfig
metadata:
  name: qnap-trident
spec:
  version: 1
  storageDriverName: qnap-iscsi
  backendName: qnap-nasf586af
  credentials:
    name: qnap-trident-backend-secret
  debugTraceFlags:
    method: false
  storage:
    - labels:
        storage: qnap-nasf586af
        serviceLevel: Any
      features:
        ssdCache: "true"
    - labels:
        performance: qnap-standard
      features:
        tiering: Disable
        ssdCache: "true"
      serviceLevel: Non-Tiering
