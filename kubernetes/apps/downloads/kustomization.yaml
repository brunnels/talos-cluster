---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
components:
  - ../../flux/components/common
resources:
  - ./dashbrr/ks.yaml
  - ./cifs-pvcs/ks.yaml
  - ./flaresolverr/ks.yaml
  - ./flood/ks.yaml
  - ./prowlarr/ks.yaml
  - ./readarr/ks.yaml
  - ./sabnzbd/ks.yaml
patches:
  - # Add volsync annotation
    patch: |
      - op: add
        path: "/metadata/annotations/volsync.backube~1privileged-movers"
        value: "true"
    target:
      kind: Namespace
  - # Add vpn-gateway annotation
    patch: |
      - op: add
        path: "/metadata/labels/vpn-routed-gateway"
        value: "true"
    target:
      kind: Namespace
