---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
components:
  - ../../components/common
# comment out after first commit and cluster creation completed
patches:
  - patch: |-
      - op: remove
        path: /spec/dataSource
    target:
      kind: PostgresCluster
resources:
  - ./pgo-cluster.yaml
