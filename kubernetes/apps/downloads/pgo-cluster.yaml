---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app downloads-pgo-cluster
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../components/common
  patches:
    - patch: |-
        - op: add
          path: /spec/patches
          value:
            # Remove this patch after the first backup has completed successfully
            - patch: |-
                - op: remove
                  path: /spec/dataSource
              target:
                kind: PostgresCluster
                name: downloads
            # Add all databases for the downloads cluster here
            - patch: |-
                - op: add
                  path: /spec/users
                  value:
                    - name: prowlarr
                      databases: [prowlarr_main]
                      password:
                        type: AlphaNumeric
              target:
                kind: PostgresCluster
                name: downloads
      target:
        kind: Kustomization
        name: downloads-pgo
  postBuild:
    substitute:
      NAMESPACE: downloads
  interval: 1h
  path: ./kubernetes/base/pgo-cluster
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
