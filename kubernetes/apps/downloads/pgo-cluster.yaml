---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app downloads-pgo-cluster
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../components/common
  healthChecks:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: downloads
      namespace: &namespace downloads
#  patches:
#    # Remove this patch after the first backup has completed successfully.
#    # You may have one replica that refuses to start after installing while this patch is in place.
#    # If this happens, force a backup or wait until the backup completes successfully, then remove this patch
#    # and comment out pgo-cluster.yaml in the namespace's kustomization.yaml.  After the cluster has been removed,
#    # uncomment pgo-cluster.yaml in the namespace's kustomization.yaml to recreate the cluster without this patch.
#    - patch: |-
#        - op: remove
#          path: /spec/dataSource
#      target:
#        group: postgres-operator.crunchydata.com
#        kind: PostgresCluster
  postBuild:
    substitute:
      NAMESPACE: *namespace
  interval: 1h
  path: ./kubernetes/templates/pgo-cluster
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
