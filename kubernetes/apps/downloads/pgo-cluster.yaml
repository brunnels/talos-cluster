---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app downloads-pgo-cluster
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../components/common
#  patches:
#    - patch: |
#        - op: add
#          path: /spec/commonMetadata/labels/app.kubernetes.io~1managed-by
#          value: patch
#      target:
#        kind: Kustomization
#        version: kustomize.toolkit.fluxcd.io/v1
#        name: downloads-pgo
  patches:
    - # Add initial users and databases to pgo-cluster
      patch: |-
        apiVersion: postgres-operator.crunchydata.com/v1beta1
        kind: PostgresCluster
        metadata:
          name: downloads
        spec:
          dataSource: []
      target:
        kind: PostgresCluster
        name: downloads
    - # Add postBuild substitutions to child Kustomizations
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          postBuild:
            substituteFrom:
              - name: cluster-settings
                kind: ConfigMap
                optional: false
              - name: cluster-secrets
                kind: Secret
                optional: false
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
  postBuild:
    substitute:
      NAMESPACE: downloads
  interval: 1h
  path: ./kubernetes/base/pgo-cluster
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
