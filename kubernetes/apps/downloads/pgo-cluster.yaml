---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app downloads-pgo-cluster
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../components/common
  postBuild:
    substitute:
      NAMESPACE: &namespace downloads
  interval: 1h
  path: ./kubernetes/base/pgo-cluster
  # comment out after first commit and cluster creation completed
  patches:
    - patch: |-
        - op: remove
          path: /spec/dataSource
      target:
        kind: PostgresCluster
        name: downloads
        namespace: *namespace
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
