---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app downloads-pgo-cluster
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../components/common
  healthCheckExprs:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      inProgress: status.instances.filter(e, e.name == 'pgo-cluster').all(e, e.readyReplicas < 3) # replace 3 with PGO_REPLICAS number if set in postBuild
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.readyReplicas == 3) # replace 3 with PGO_REPLICAS number if set in postBuild
#  patches:
    # Remove this patch after the first backup has completed successfully
#    - patch: |-
#        - op: remove
#          path: /spec/dataSource
#      target:
#        group: postgres-operator.crunchydata.com
#        kind: PostgresCluster
    # Add all databases for the downloads cluster here
#    - patch: |-
#        - op: add
#          path: /spec/users/-
#          value:
#            name: prowlarr
#            databases: [prowlarr_main]
#            password:
#              type: AlphaNumeric
#      target:
#        group: postgres-operator.crunchydata.com
#        kind: PostgresCluster
  postBuild:
    substitute:
      NAMESPACE: downloads
  interval: 1h
  path: ./kubernetes/base/pgo-cluster
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
  # need to wait because we patch PostgresCluster added by child Kustomization
  wait: true
