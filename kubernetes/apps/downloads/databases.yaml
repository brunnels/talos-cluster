---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app downloads-pgo-databases
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../components/common
  dependsOn:
    - name: downloads-pgo-cluster
      namespace: &namespace downloads
  interval: 1h
  path: ./kubernetes/base/pgo-databases
  patches:
    - patch: |-
        apiVersion: postgres-operator.crunchydata.com/v1beta1
        kind: PostgresCluster
        metadata:
          name: downloads
          namespace: downloads
        spec:
          users:
            - databases: [postgres]
              name: postgres
              options: SUPERUSER
              password:
                type: AlphaNumeric
            - databases: [prowlarr_main]
              name: prowlarr
              password:
                type: AlphaNumeric
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
