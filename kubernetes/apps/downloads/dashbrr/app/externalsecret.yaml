---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name dashbrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        DASHBRR_RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        DASHBRR_SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        DASHBRR_PROWLARR_API_KEY: "{{ .PROWLARR_API_KEY }}"
        DASHBRR_PLEX_API_KEY: "{{ .PLEX_TOKEN }}"
        OIDC_ISSUER: "https://auth.${SECRET_DOMAIN}"
        OIDC_CLIENT_ID: "{{ .DASHBRR_OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .DASHBRR_OIDC_CLIENT_SECRET }}"
        OIDC_REDIRECT_URL: "https://dashbrr.${SECRET_DOMAIN}/api/auth/callback"
        DASHBRR__DB_TYPE: postgres
        DASHBRR__DB_NAME: '{{ index . "dbname" }}'
        DASHBRR__DB_HOST: '{{ index . "pgbouncer-host" }}'
        DASHBRR__DB_PORT: '{{ index . "pgbouncer-port" }}'
        DASHBRR__DB_USER: '{{ index . "user" }}'
        DASHBRR__DB_PASSWORD: '{{ index . "password" }}'
        REDIS_HOST: dragonfly.database.svc.cluster.local
        REDIS_PORT: "6379"
  dataFrom:
    - extract:
        key: korg/dashbrr
    - extract:
        key: korg/plex
    - extract:
        key: korg/prowlarr
    - extract:
        key: korg/radarr
    - extract:
        key: korg/sonarr
    - extract:
        key: postgres-pguser-dashbrr
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database-secrets
