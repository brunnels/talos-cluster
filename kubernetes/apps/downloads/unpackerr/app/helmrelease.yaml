---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unpackerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      unpackerr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag: 0.14.5@sha256:dc72256942ce50d1c8a1aeb5aa85b6ae2680a36eefd2182129d8d210fce78044
            env:
              TZ: "${TIMEZONE}"
              UN_WEBSERVER_METRICS: true
              UN_WEBSERVER_LOG_FILE: /logs/webserver.log
              UN_ACTIVITY: true
              UN_LIDARR_0_URL: http://lidarr.downloads.svc.cluster.local
              UN_RADARR_0_URL: http://radarr.downloads.svc.cluster.local
              UN_READARR_0_URL: http://readarr.downloads.svc.cluster.local
              UN_SONARR_0_URL: http://sonarr.downloads.svc.cluster.local
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5656
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      tmp:
        type: emptyDir
      logs:
        type: emptyDir
      downloads:
        existingClaim: cifs-downloads
        advancedMounts:
          unpackerr:
            app:
              - path: /downloads/music-lidarr
                readOnly: false
                subPath: flood/music-lidarr
              - path: /downloads/movies-radaarr
                readOnly: false
                subPath: flood/movies-radaarr
              - path: /downloads/books-readarr
                readOnly: false
                subPath: flood/books-readarr
              - path: /downloads/tv-sonarr
                readOnly: false
                subPath: flood/tv-sonarr
