---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name lidarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        LIDARR__AUTH__APIKEY: "{{ .LIDARR_API_KEY }}"
        LIDARR__POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        LIDARR__POSTGRES_LOG_DB: lidarr_log
        LIDARR__POSTGRES_MAIN_DB: '{{ index . "dbname" }}'
        LIDARR__POSTGRES_PASSWORD: '{{ index . "password" }}'
        LIDARR__POSTGRES_PORT: '{{ index . "pgbouncer-port" }}'
        LIDARR__POSTGRES_USER: '{{ index . "user" }}'
  dataFrom:
    - extract:
        key: korg/lidarr
    - extract:
        key: postgres-pguser-lidarr
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database-secrets
