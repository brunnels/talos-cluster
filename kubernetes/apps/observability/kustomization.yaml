---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./gatus/ks.yaml
  - ./grafana/ks.yaml
  - ./kube-prometheus-stack/ks.yaml
  - ./loki/ks.yaml
  - ./prometheus-operator-crds/ks.yaml
  - ./promtail/ks.yaml
  - ./snmp-exporter/ks.yaml
  - ./qnap-exporter/ks.yaml
components:
  - ../../flux/components/alerts
  - ../../flux/components/namespace
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: observability
    target:
      kind: Namespace
  - # Add the namespace to the alert
    patch: &patch |
      - op: add
        path: /metadata/namespace
        value: observability
    target:
      kind: Alert
  - # Add the namespace to the provider
    patch: *patch
    target:
      kind: Provider
