---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app
spec:
  interval: 30m
  chart:
    spec:
      chart: ./charts/qnap-exporter
      version: 0.1.1
      sourceRef:
        kind: GitRepository
        name: qnap-exporter
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: qnap-exporter-helm-values
