---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    app:
      env:
        TZ: "${TIMEZONE}"
      extraArgs:
        - --enable-insecure-login
        - --insecure-bind-address=0.0.0.0
      ingress:
        enabled: true
        ingressClassName: internal
        useDefaultAnnotations: false
        issuer:
          scope: disabled
        tls:
          enabled: false
        paths:
          web: /
          api: /api
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Observability
          gethomepage.dev/name: Kubernetes Dashboard
          gethomepage.dev/icon: mdi-kubernetes
          nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.${SECRET_DOMAIN}/oauth2/start?rd=$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-url: "https://oauth2-proxy.${SECRET_DOMAIN}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-response-headers: "Authorization"
        hosts:
          - "dashboard.${SECRET_DOMAIN}"
    metricsScraper:
      enabled: true
