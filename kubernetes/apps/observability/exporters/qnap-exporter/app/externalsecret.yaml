---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name qnap-exporter-helm-values
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: akeyless-secret-store
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      templateFrom:
        - configMap:
            name: *name
            items:
              - key: values.yaml
  dataFrom:
    - extract:
        key: korg/qnap
