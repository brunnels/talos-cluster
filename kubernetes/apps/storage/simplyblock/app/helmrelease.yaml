---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name spdk-csi
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: *name
      version: 0.3.21
      sourceRef:
        kind: HelmRepository
        name: *name
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    externallyManagedSecret:
      create: false
    storagenode:
      create: true
      ifname: bond0
      dataNics:
        - thunderbolt0
        - thunderbolt1
    csiConfig:
      simplybk:
        uuid: "${SB_CLUSTER_UUID}"
        ip: "http://${CLUSTER_API_ADDR}/"
    logicalVolume:
      pool_name: spdk-pool
      compression: "True"
