---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name spdk-csi
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: *name
      version: 0.3.21
      sourceRef:
        kind: HelmRepository
        name: *name
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      simplyblock:
        repository: simplyblock/simplyblock
        tag: "fix-578-6ef8569a"
        pullPolicy: Always
    externallyManagedSecret:
      create: false
    storagenode:
      create: true
      ifname: bond0
      pciAllowed:
        - "0000:02:00.0"
#      dataNics:
#        - thunderbolt0
#        - thunderbolt1
    csiConfig:
      simplybk:
        uuid: "1af0cf2e-2292-4db5-9b67-ab6fe5b8920f"
        ip: "http://10.0.150.135"
    logicalVolume:
      pool_name: spdk-pool
      compression: "True"
    autoClusterActivate: true
