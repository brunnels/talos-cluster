---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app csi-driver-smb
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
  path: ./kubernetes/apps/storage/csi-driver-smb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app csi-driver-smb-storage-classes
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: csi-driver-smb
  path: ./kubernetes/apps/storage/csi-driver-smb/storage-classes
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  patches:
    - target:
        kind: StorageClass
      patch: |
        - op: add
          path: /volumeBindingMode
          value: Immediate
        - op: add
          path: /allowVolumeExpansion
          value: true
        - op: add
          path: /reclaimPolicy
          value: Delete
        - op: add
          path: /parameters/onDelete
          value: retain
        - op: add
          path: /parameters/csi.storage.k8s.io~1node-stage-secret-name
          value: csi-driver-smb
        - op: add
          path: /parameters/csi.storage.k8s.io~1node-stage-secret-namespace
          value: storage
        - op: add
          path: /mountOptions
          value:
            - "dir_mode=0775"
            - "file_mode=0664"
            - "uid=1001"
            - "gid=100"
            - noperm
            - mfsymlinks
            - noserverino
#            - multichannel
#            - max_channels=4
