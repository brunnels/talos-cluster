---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app csi-driver-smb
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
  path: ./kubernetes/apps/storage/csi-driver-smb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app csi-driver-smb-persistent-volumes
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: csi-driver-smb
  path: ./kubernetes/apps/storage/csi-driver-smb/persistent-volumes
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  patches:
    - target:
        kind: PersistentVolume
        labelSelector: "csi-driver-smb=cifs-share"
      patch: |
        - op: add
          path: /spec/accessModes
          value:
            - ReadWriteMany
        - op: add
          path: /spec/persistentVolumeReclaimPolicy
          value: Delete
        - op: add
          path: /spec/mountOptions
          value:
            - "dir_mode=0777"
            - "file_mode=0666"
            - "uid=1000"
            - "gid=100"
            - noperm
            - mfsymlinks
            - cache=strict
            - noserverino
        - op: add
          path: /spec/csi/volumeAttributes/onDelete
          value: retain
        - op: add
          path: /spec/csi/nodeStageSecretRef
          value: {}
        - op: add
          path: /spec/csi/nodeStageSecretRef/name
          value: csi-driver-smb
        - op: add
          path: /spec/csi/nodeStageSecretRef/namespace
          value: storage
