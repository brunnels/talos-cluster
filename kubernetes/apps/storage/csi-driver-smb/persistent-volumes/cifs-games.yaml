---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/persistentvolume.json
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name "cifs-games"
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  labels:
    csi-driver-smb: "cifs-share"
spec:
  storageClassName: *name
  capacity:
    storage: 50Ti
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: ${SECRET_CIFS_SERVER}/games#cifs-games##retain
    volumeAttributes:
      source: "//${SECRET_CIFS_SERVER}/games"
    nodeStageSecretRef: {}

