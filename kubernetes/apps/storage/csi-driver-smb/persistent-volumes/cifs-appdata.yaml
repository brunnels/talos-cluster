---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/persistentvolume.json
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name "cifs-appdata"
spec:
  storageClassName: *name
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: ${SECRET_CIFS_SERVER}/appdata#cifs-appdata##retain
    volumeAttributes:
      source: "//${SECRET_CIFS_SERVER}/appdata"


