---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/persistentvolume.json
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name "cifs-applications"
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
spec:
  storageClassName: *name
  capacity:
    storage: 50Ti
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: ${SECRET_CIFS_SERVER}/applications#cifs-applications##retain
    volumeAttributes:
      source: "//${SECRET_CIFS_SERVER}/applications"
    nodeStageSecretRef: {}

