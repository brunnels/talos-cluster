---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/storageclass.json
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "cifs-games"
provisioner: smb.csi.k8s.io
parameters:
  source: "//nasf586af.myqnapcloud.com/games"
  onDelete: retain
  csi.storage.k8s.io/provisioner-secret-name: "nasf586af-cifs-secret"
  csi.storage.k8s.io/provisioner-secret-namespace: "storage"
  csi.storage.k8s.io/node-stage-secret-name: "nasf586af-cifs-secret"
  csi.storage.k8s.io/node-stage-secret-namespace: "storage"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
