---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: cifs-dynamic
provisioner: smb.csi.k8s.io
parameters:
  source: //nasf586af.myqnapcloud.com/appdata/cifs-dynamic
  subDir: "$${pvc.metadata.namespace}-$${pvc.metadata.name}"
