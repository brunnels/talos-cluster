---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "cifs-books"
provisioner: smb.csi.k8s.io
parameters:
  source: "//nasf586af.myqnapcloud.com/books"
  onDelete: "retain"
  csi.storage.k8s.io/provisioner-secret-name: "nasf586af-cifs-secret"
  csi.storage.k8s.io/provisioner-secret-namespace: "storage"
  csi.storage.k8s.io/node-stage-secret-name: "nasf586af-cifs-secret"
  csi.storage.k8s.io/node-stage-secret-namespace: "storage"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
  - "dir_mode=0777"
  - "file_mode=0666"
  - noperm
  - mfsymlinks
  - cache=strict
  - noserverino # required to prevent data corruption
