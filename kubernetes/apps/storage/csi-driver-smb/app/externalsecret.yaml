---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nasf586af-cifs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: nasf586af-cifs-secret
    template:
      engineVersion: v2
      data:
        username: "{{ .CIFS_USER }}"
        password: "{{ .CIFS_PASS }}"
        mountOptions: "dir_mode=0777,file_mode=0666,noperm,mfsymlinks,cache=strict,noserverino"
  dataFrom:
  - extract:
      key: nasf586af
