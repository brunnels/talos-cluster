---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app media-cifs-pvcs
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: smb-storage-classes
      namespace: storage
  healthCheckExprs:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      inProgress: status.phase == 'Pending'
      current: status.phase == 'Bound'
  interval: 1h
  path: ./kubernetes/apps/media/cifs-pvcs/claims
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
