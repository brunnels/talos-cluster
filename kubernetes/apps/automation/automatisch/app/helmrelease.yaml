---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app automatisch
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
#  valuesFrom:
#    - kind: ConfigMap
#      name: authelia-ingress-hv
  values:
    controllers:
      automatisch:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          0-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
            envFrom: &envFrom
              - secretRef:
                  name: *app
          1-git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.4@sha256:8bfbf28623690fba06c65ec392e42023d28ecfc7e0fbfd4443388d020dc112ea
            env:
              GITSYNC_REPO: https://github.com/automatisch/automatisch
              GITSYNC_BRANCH: main
              GITSYNC_ROOT: /tmp/automatisch
              GITSYNC_ONE_TIME: "true"
          cp-automatisch:
            image: &image
              repository: ghcr.io/automatisch/automatisch
              tag: 0.13.1@sha256:ca70a4005ea253bd31b9c51ba041364ba56264a157c2fd72b27550a91dea336f
            command:
              - /bin/sh
            args:
              - -c
              - |
                cp -RL /tmp/automatisch/automatisch /mnt/ &&
                cp -R /automatisch/node_modules /mnt/automatisch/ &&
                cp /mnt/automatisch/docker/entrypoint.sh /mnt/automatisch/ &&
                rm -rf /tmp/automatisch &&
                sed -i '/set -e/a cd packages\/web && yarn build' /mnt/automatisch/entrypoint.sh &&
                chown -R 1000:3000 /mnt/automatisch
        containers:
          app:
            image: *image
            command: [ "/bin/sh" ]
            args: [ "/automatisch/entrypoint.sh"]
            env: &env
              PORT: 443
              HOST: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              LOG_LEVEL: info
              APP_ENV: production
              PROTOCOL: http
              DISABLE_FAVICON: true
              DISABLE_SEED_USER: true
              REDIS_SENTINEL_HOST: redis.databases.svc.cluster.local
              REDIS_NAME: redis-master
              REDIS_ROLE: master
              TELEMETRY_ENABLED: false
              ENABLE_BULLMQ_DASHBOARD: false
              SMTP_HOST: mail.smtp2go.com
              SMTP_PORT: 2525
              FROM_EMAIL: "Automatisch <automatisch@${SECRET_DOMAIN}>"
            envFrom: *envFrom
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 3000
            resources: &resources
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 1024Mi
          worker:
            image: *image
            command: [ "/bin/sh" ]
            args: [ "/automatisch/entrypoint.sh"]
            env:
              <<: *env
              WORKER: true
            envFrom: *envFrom
            securityContext: *securityContext
            resources: *resources
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: 443
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Development
          gethomepage.dev/name: automatisch
          gethomepage.dev/icon: https://raw.githubusercontent.com/brunnels/assets/main/homepage/icons/automatisch.webp
          gethomepage.dev/description: Workflow Automation
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      logs:
        type: emptyDir
        sizeLimit: 300Mi
        globalMounts:
          - path: /automatisch/packages/backend/logs
      tmp:
        type: emptyDir
        sizeLimit: 100Mi
      node-home:
        type: emptyDir
        advancedMounts:
          automatisch:
            app:
              - subPath: automatisch/automatisch
                path: /automatisch
              - subPath: node_home
                path: /home/node
            worker:
              - subPath: automatisch/automatisch
                path: /automatisch
              - subPath: node_home
                path: /home/node
            cp-automatisch:
              - subPath: automatisch
                path: /mnt
      storage:
        existingClaim: *app
        advancedMounts:
          automatisch:
            app:
              - path: /automatisch/storage
            worker:
              - path: /automatisch/storage
