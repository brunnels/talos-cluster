---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app automatisch
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      automatisch:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image: &image
              repository: registry.kraven.dev/brunnels/automatisch
              tag: latest@sha256:19015ace2c242d0bf410734797d713fa0c4c5e0fa9e73dbb6ba3edb9d62b4fa5
            env: &env
              PORT: &port 80
              HOST: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              WEB_APP_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              LOG_LEVEL: info
              APP_ENV: production
              PROTOCOL: http
              DISABLE_FAVICON: true
              DISABLE_SEED_USER: true
              REDIS_SENTINEL_HOST: redis.databases.svc.cluster.local
              REDIS_NAME: redis-master
              REDIS_ROLE: master
              TELEMETRY_ENABLED: false
              ENABLE_BULLMQ_DASHBOARD: false
              SMTP_HOST: mail.smtp2go.com
              SMTP_PORT: 465
              SMTP_SECURE: "true"
              FROM_EMAIL: "Automatisch <automatisch@${SECRET_DOMAIN}>"
            envFrom: *envFrom
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources: &resources
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
          worker:
            image: *image
            env:
              <<: *env
              WORKER: true
            envFrom: *envFrom
            securityContext: *securityContext
            resources: *resources
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Development
          gethomepage.dev/name: Automatisch
          gethomepage.dev/icon: https://raw.githubusercontent.com/brunnels/assets/main/homepage/icons/automatisch.webp
          gethomepage.dev/description: Workflow Automation
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      logs:
        type: emptyDir
        sizeLimit: 300Mi
        globalMounts:
          - path: /automatisch/packages/backend/logs
      tmp:
        type: emptyDir
        sizeLimit: 100Mi
      node-home:
        type: emptyDir
        sizeLimit: 200Mi
        globalMounts:
          - path: /home/node
      storage:
        existingClaim: *app
        globalMounts:
          - path: /automatisch/storage
