    persistence:
      default-configuraton:
        type: configMap
        name: haas-default-configuration
        globalMounts:
          - path: /etc/default-configuration.yaml
            subPath: default-configuration.yaml
            readOnly: true
#      config:
#        existingClaim: *app
#        globalMounts:
#          - path: /config
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
      secrets:
        type: secret
        name: *app
        advancedMounts:
          home-assistant:
            app:
              - path: /config/secret.yaml
                subPath: secret.yaml
                readOnly: true
      dockerenv:
        type: configMap
        name: home-assistant-dockerenv
        advancedMounts:
          home-assistant:
            app:
              - path: /.dockerenv
                subPath: dockerenv
      logs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/logs
      tts:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/tts
      tmp:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
