---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app semaphore
spec:
  interval: 30m
  chart:
    spec:
      chart: ansible-semaphore
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: cloudhippie
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    annotations:
      reloader.stakater.com/auto: "true"
    extraInitContainers:
      - name: init-db
        image: ghcr.io/onedr0p/postgres-init:16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: docker.io/semaphoreui/semaphore
      tag: v2.10.25-beta@sha256:06c484916c4ab731448e08db2ad9d802ae5abefd95d23b685efcfa311e09ee4a
    extraEnvVariables:
      TZ: "${TIMEZONE}"
      ANSIBLE_HOST_KEY_CHECKING: false
      SEMAPHORE_PORT: &port 3000
    general:
      host: "https://semaphore.${SECRET_DOMAIN}"
      tmp_path: /tmp/semaphore/
      passwordLoginDisable: true
      sshConfigPath: /tmp/semaphore/.ssh/config
    secrets:
      accesskeyEncryptionKey: ACCESSKEY_ENCRYPTION_KEY
      cookieEncryptionKey: COOKIE_ENCRYPTION_KEY
      cookieHashKey: COOKIE_HASH_KEY
      existingSecret: *app
    postgresql:
      enabled: false
    database:
      type: postgres
      port: 5432
      name: *app
      usernameFromSecret: true
      usernameKey: DB_USER
      passwordKey: DB_PASS
      existingSecret: *app
    persistence:
      enabled: true
      existingClaim: *app
    oidc:
      enable: true
      providers:
        authelia:
          display_name: Login with Authelia
          provider_url: "https://auth.${SECRET_DOMAIN}"
          redirect_url: "https://semaphore.${SECRET_DOMAIN}/api/auth/oidc/authelia/redirect"
          "endpoint": {
            "auth": "https://auth.${SECRET_DOMAIN}/api/oidc/authorization",
            "token": "https://auth.${SECRET_DOMAIN}/api/oidc/token",
            "userinfo": "https://auth.${SECRET_DOMAIN}/api/oidc/userinfo"
          }
          username_claim: preferred_username
          name_claim: name
          email_claim: email
          client_id: "{{ .SEMAPHORE_OIDC_CLIENT_ID }}"
          client_secret: "{{ .SEMAPHORE_OIDC_CLIENT_SECRET }}"
          color: red darken-4
          icon: openid
    email:
      alert: true
      host: mail.smtp2go.com
      port: 2525
      sender: "Semaphore <semaphore@${SECRET_DOMAIN}>"
      usernameKey: SMTP_USER
      passwordKey: SMTP_PASSWORD
      existingSecret: *app
    ldap:
      enable: false
    service:
      type: ClusterIP
      port: *port
      internalPort: *port
    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Automation
        gethomepage.dev/name: Semaphore
        gethomepage.dev/icon: https://raw.githubusercontent.com/semaphoreui/semaphore/develop/web/public/favicon.svg
        gethomepage.dev/description: Modern UI for Ansible, Terraform/OpenTofu, Bash and Pulumi
        gethomepage.dev/pod-selector: app.kubernetes.io/instance=semaphore
      hosts:
        - host: "semaphore.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
    # securityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: OnRootMismatch
    resources:
      requests:
        cpu: 5m
        memory: 50M
      limits:
        memory: 1Gi
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: DB_HOST
      targetPath: database.host
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: *app
            patch: |
              - op: replace
                path: /spec/template/spec/volumes/0
                value:
                  name: config
                  secret:
                    defaultMode: 420
                    secretName: semaphore-config
