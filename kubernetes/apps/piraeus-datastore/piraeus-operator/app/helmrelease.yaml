---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piraeus
spec:
  interval: 30m
  chart:
    spec:
      chart: ./charts/piraeus
      version: 2.7.1
      sourceRef:
        kind: GitRepository
        name: piraeus-operator
        namespace: flux-system
  install:
    replace: true
    remediation:
      retries: 3
  upgrade:
    force: true
    preserveValues: true
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    installCRDs: true
    autogenerate: false
    tls:
      certManagerIssuerRef:
        name: ca-bootstrapper
        kind: Issuer
    imageConfigOverride:
      - base: quay.io/piraeusdatastore
        components:
          linstor-controller:
            tag: v1.30.2
            image: piraeus-server
          linstor-satellite:
            tag: v1.30.2
            image: piraeus-server
