---
# yaml-language-server: $schema=https://raw.githubusercontent.com/piraeusdatastore/piraeus-operator/refs/heads/v2/config/crd/bases/piraeus.io_linstorsatelliteconfigurations.yaml
apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: linstor-satellites
spec:
  internalTLS:
    certManager:
      name: linstor-internal-ca
      kind: Issuer
  storagePools:
  - name: "data"
    zfsPool:
      zPool: "data"
    source:
      hostDevices:
        - /dev/nvme0n1
  patches:
    - target:
        kind: DaemonSet
        name: linstor-satellite
      patch: |-
        - op: add
          path: /metadata/annotations/reloader.stakater.com~1auto
          value: "true"
    - target:
        kind: Pod
        name: satellite
      patch: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: satellite
        spec:
          hostNetwork: true
          initContainers:
            - name: drbd-shutdown-guard
              $patch: delete
            - name: drbd-module-loader
              $patch: delete
          containers:
          - name: linstor-satellite
            volumeMounts:
            - mountPath: /run
              name: host-run
            securityContext:
              readOnlyRootFilesystem: false
          volumes:
            - name: run-systemd-system
              $patch: delete
            - name: run-drbd-shutdown-guard
              $patch: delete
            - name: systemd-bus-socket
              $patch: delete
            - name: lib-modules
              $patch: delete
            - name: usr-src
              $patch: delete
            - name: etc-lvm-backup
              hostPath:
                path: /var/etc/lvm/backup
                type: DirectoryOrCreate
            - name: etc-lvm-archive
              hostPath:
                path: /var/etc/lvm/archive
                type: DirectoryOrCreate
            - name: host-run
              hostPath:
                path: /run
                type: DirectoryOrCreate
