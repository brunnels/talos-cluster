---
# yaml-language-server: $schema=https://raw.githubusercontent.com/piraeusdatastore/piraeus-operator/refs/heads/v2/config/crd/bases/piraeus.io_linstorclusters.yaml
apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstorcluster
spec:
  #nodeSelector:
  #  node-role.kubernetes.io/linstor: ""
  internalTLS:
    certManager:
      name: linstor-internal-ca
      kind: Issuer
  apiTLS:
    certManager:
      name: linstor-api-ca
      kind: Issuer
  patches:
    - target:
        kind: Service
        name: linstor-controller
      patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: linstor-controller
          annotations:
            external-dns.alpha.kubernetes.io/hostname: linstor-controller.${SECRET_DOMAIN}
            lbipam.cilium.io/ips:  ${SVC_LINSTOR_CTRL_ADDR}
        spec:
          type: LoadBalancer
          externalTrafficPolicy: Cluster
          ipFamilyPolicy: SingleStack
