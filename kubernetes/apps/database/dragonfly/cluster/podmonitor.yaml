---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &name dragonfly
spec:
  selector:
    matchLabels:
      app: *name
  podTargetLabels: ["app"]
  podMetricsEndpoints:
    - port: admin
  fallbackScrapeProtocol: PrometheusText0.0.4
