---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3-4
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 10GB
      shared_buffers: 512MB
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
  monitoring:
    enablePodMonitor: true
    # https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
      - { regex: cluster, action: labeldrop }
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: "${SECRET_S3_CLOUDNATIVE_PG_BUCKET}-v1"
      endpointURL: "${SECRET_S3_SERVER}"
      # Note: serverName version needs to be incremented or changed
      # when recovering from an existing cnpg cluster
      serverName: &currentCluster postgres-v1
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: s3-key-id
        secretAccessKey:
          name: cloudnative-pg
          key: s3-secret-key
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    # s3 instance
    #- name: &previousCluster postgres
    #  barmanObjectStore:
    #    <<: *barmanObjectStore
    #    serverName: *previousCluster
    #- name: &previousCluster postgres
    #  barmanObjectStore:
    #    <<: *barmanObjectStore
    #    serverName: *previousCluster

    # running instance
    - name: postgres
      connectionParameters:
        host: 10.1.0.23
        user: postgres
        dbname: postgres
        sslmode: require
      password:
        name: cloudnative-pg
        key: password

  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  bootstrap:
    # s3 instance recovery
    #recovery:
    #  source: *previousCluster

    # recover from another running instance
    initdb:
      import:
        type: monolith
        databases:
          - "*"
        roles:
          - "*"
        source:
          externalCluster: postgres
