---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.33.1/ingress-networking-v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &name pgadmin
  annotations:
    gethomepage.dev/description: Postgres Database Manager
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Management
    gethomepage.dev/icon: si-postgresql
    gethomepage.dev/name: pgAdmin
    gethomepage.dev/pod-selector: >-
      app in (
        pgadmin
      )
  labels:
    postgres-operator.crunchydata.com/pgadmin: pgadmin
    postgres-operator.crunchydata.com/role: pgadmin
spec:
  ingressClassName: internal
  rules:
    - host: "pgadmin.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: *name
                port:
                  number: 5050
            path: /
            pathType: Prefix
