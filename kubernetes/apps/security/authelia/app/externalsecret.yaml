---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bws-cache
  target:
    name: *name
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: *name
            items:
              - key: configuration.yaml
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: nasf586af
    - extract:
        key: smtp2go
    - extract:
        key: gatus
    - extract:
        key: komga
    - extract:
        key: grafana
    - extract:
        key: weave-gitops
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authelia-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: *name
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        INIT_POSTGRES_DBNAME: authelia
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
  data:
    - secretKey: INIT_POSTGRES_USER
      remoteRef:
        key: authelia
        property: AUTHELIA_POSTGRES_USERNAME
    - secretKey: INIT_POSTGRES_PASS
      remoteRef:
        key: authelia
        property: AUTHELIA_POSTGRES_PASSWORD
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: postgres
        property: POSTGRES_ADMIN_PASS
