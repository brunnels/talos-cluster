---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: authelia-configmap
            items:
              - key: configuration.yaml
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: OIDC_ISSUER_PRIVATE_KEY
    # - extract:
    #     key: coder
    # - extract:
    #     key: gatus
    # - extract:
    #     key: komga
    # - extract:
    #     key: linkwarden
    # - extract:
    #     key: lldap
    # - extract:
    #     key: grafana
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: authelia-db-secret
    template:
      type: Opaque
      data:
        # Init DB
        INIT_POSTGRES_DBNAME: authelia
        INIT_POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .AUTHELIA_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .AUTHELIA_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASSWORD }}"
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: cloudnative-pg
