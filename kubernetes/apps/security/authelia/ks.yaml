---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app authelia
  namespace: &namespace security
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/dragonfly
#    - ../../../../components/gatus/external
    - ../../../../components/postgres
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: crunchy-postgres-operator
      namespace: database
    - name: dragonfly-operator
      namespace: database
    - name: external-secrets-stores
      namespace: external-secrets
  healthCheckExprs:
    - apiVersion: dragonflydb.io/v1alpha1
      kind: Dragonfly
      failed: status.phase != 'ready'
      current: status.phase == 'ready'
#    - apiVersion: postgres-operator.crunchydata.com/v1beta1
#      kind: PostgresCluster
#      failed: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'False')
#      current: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'True')
  interval: 1h
  path: ./kubernetes/apps/security/authelia/app
  patches:
    - patch: |-
        - op: remove
          path: /spec/dataSource
      target:
        kind: PostgresCluster
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: cluster-settings
        kind: ConfigMap
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: auth
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
