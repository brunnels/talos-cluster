---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ../../../base/security/authelia/helmrelease.yaml
configMapGenerator:
  - name: authelia
    files:
      - ./resources/configuration.yaml
  - name: letsencrypt-certs
    files:
      - ../../../base/security/authelia/resources/letsencrypt-certs.pem
generatorOptions:
  disableNameSuffixHash: true
