---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name authelia-db
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: SecretStore
    name: security-secrets
  target:
    name: *name
    template:
      data:
        INIT_DB_USER: 'authelia'
        INIT_DB_URI: 'postgresql://{{ index . "user" }}:{{ index . "password" }}@{{ index . "host" }}:{{ index . "port" }}/authelia'
  dataFrom:
    - extract:
        key: authelia-pguser-postgres
