---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pgadmin
  namespace: flux-system
spec:
  targetNamespace: management
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/gatus/guarded
    - ../../../../flux/components/volsync
  dependsOn:
    - name: crunchy-postgres-cluster
    - name: crunchy-postgres-stores
    - name: external-secrets-stores
    - name: volsync
  path: ./kubernetes/apps/management/pgadmin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_UID: "5050"
      VOLSYNC_GID: "5050"
      VOLSYNC_CAPACITY: 500Mi
      VOLSYNC_CACHE_CAPACITY: 500Mi
