---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudbeaver
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cloudbeaver:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: dbeaver/cloudbeaver
              tag: 24.1.2
            env:
              CB_SERVER_NAME: *app
              CB_SERVER_URL: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: *app
#            securityContext:
#              allowPrivilegeEscalation: false
#              readOnlyRootFilesystem: true
#              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
#    defaultPodOptions:
#      securityContext:
#        runAsNonRoot: true
#        runAsUser: 568
#        runAsGroup: 568
#        fsGroup: 568
#        fsGroupChangePolicy: OnRootMismatch
#        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8978
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Development
          gethomepage.dev/name: CloudBeaver
          gethomepage.dev/icon: https://raw.githubusercontent.com/dbeaver/cloudbeaver/23.2.5/webapp/packages/core-app/public/favicon.svg
          gethomepage.dev/description: Cloud Database Manager
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        globalMounts:
          - subPath: cloudbeaver.conf
            path: /opt/cloudbeaver/conf/cloudbeaver.conf
            readOnly: true
      workspace:
        enabled: true
        existingClaim: *app
        advancedMounts:
          lidarr:
            app:
              - path: /opt/cloudbeaver/workspace
                readOnly: false
                subPath: workspace
              - path: /opt/cloudbeaver/drivers
                readOnly: false
                subPath: drivers
              - path: /opt/cloudbeaver/web
                readOnly: false
                subPath: web
