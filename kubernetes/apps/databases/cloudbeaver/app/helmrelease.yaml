---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudbeaver
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cloudbeaver:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag:  16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
            envFrom: &envFrom
              - secretRef:
                  name: *app
          copy-files:
            image: &image
              repository: dbeaver/cloudbeaver
              tag: 24.1.2@sha256:766835162080af5b5e69cf3d44138b56047f71f7b8aa5d262c58c7055c3ace38
            command:
              - "/bin/sh"
            args:
              - "-c"
              - |
                cd /opt/cloudbeaver \
                && cp -R conf drivers run-server.sh samples server web /cb/ \
                && chown 1000:1000 -R /cb/* \
                && rm /cb/conf/initial-data-sources.conf \
                && ls -lah /cb/
        containers:
          app:
            image: *image
            env:
              CB_SERVER_NAME: *app
              CB_SERVER_URL: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              CLOUDBEAVER_DB_DRIVER: "postgres-jdbc"
              CLOUDBEAVER_DB_URL: "jdbc:postgresql://postgres-rw.databases.svc.cluster.local:5432/{{ .Release.Name }}"
              CLOUDBEAVER_DB_BACKUP_ENABLED: "false"
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
              seccompProfile: { type: RuntimeDefault }
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8978
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Development
          gethomepage.dev/name: CloudBeaver
          gethomepage.dev/icon: https://raw.githubusercontent.com/dbeaver/cloudbeaver/23.2.5/webapp/packages/core-app/public/favicon.svg
          gethomepage.dev/description: Cloud Database Manager
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cloudbeaver:
        type: emptyDir
        advancedMounts:
          cloudbeaver:
            copy-files:
              - path: /cb
            app:
              - path: /opt/cloudbeaver
      workspace:
        enabled: true
        existingClaim: *app
        advancedMounts:
          cloudbeaver:
            copy-files:
              - path: /cb/drivers
                readOnly: false
                subPath: drivers
              - path: /cb/web
                readOnly: false
                subPath: web
            app:
              - path: /opt/cloudbeaver/workspace
                readOnly: false
                subPath: workspace
              - path: /opt/cloudbeaver/drivers
                readOnly: false
                subPath: drivers
              - path: /opt/cloudbeaver/web
                readOnly: false
                subPath: web
