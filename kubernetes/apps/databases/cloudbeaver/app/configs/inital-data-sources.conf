{
	"folders": {},
	"connections": {
		"postgresql-template-1": {
			"provider": "postgresql",
			"driver": "postgres-jdbc",
			"name": "PostgreSQL (Template)",
			"save-password": false,
			"show-system-objects": false,
			"read-only": true,
			"template": true,
			"configuration": {
				"host": "postgres-rw.databases.svc.cluster.local",
				"port": "5432",
				"database": "postgres",
				"url": "jdbc:postgresql://postgres-rw.databases.svc.cluster.local:5432/postgres",
				"type": "dev",
				"provider-properties": {
					"@dbeaver-show-non-default-db@": "true"
				}
			}
		}
	}
}
