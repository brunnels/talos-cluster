---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &name dragonfly
spec:
  fallbackScrapeProtocol: PrometheusText0.0.4
  jobLabel: *name
  namespaceSelector:
    matchNames:
      - databases
  podMetricsEndpoints:
    - port: admin
  selector:
    matchLabels:
      app: *name
  podTargetLabels: ["app"]
