---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name pgadmin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bws-cache
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        PGADMIN_DEFAULT_EMAIL: "{{ .username }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: *name
    - extract:
        key: postgres
---
 # yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgadmin-local-config
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: bws-cache
  target:
    name: pgadmin-local-config-secret
    template:
      templateFrom:
        - configMap:
            name: pgadmin-local-config
            items:
              - key: config_local.py
  dataFrom:
    - extract:
        key: pgadmin
