---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app secret-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      secret-backup:
        type: cronjob
        annotations:
          secret.reloader.stakater.com/reload: &secrets "${SECRET_DOMAIN//./-}-production-tls"
          configmap.reloader.stakater.com/reload: "secret-backup-configmap"
        cronjob:
          schedule: "0 0 * * *"
          ttlSecondsAfterFinished: 120
        containers:
          main:
            image:
              repository: docker.io/bitnami/kubectl
              tag: 1.29.2
            command:
              - "/bin/bash"
              - "-c"
              - "/app/secret-backup.sh"
            env:
              SECRET_NAMES: *secrets
              OUTPUT_DIR: "/secret-backup"
              NAMESPACE: kube-system
              REPLICATION_SOURCE: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 128Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }

    serviceAccount:
      create: true
      name: *app

    persistence:
      app:
        enabled: true
        type: configMap
        name: secret-backup-configmap
        defaultMode: 0755
        globalMounts:
          - path: /app/secret-backup.sh
            subPath: secret-backup.sh
      secret-backup:
        enabled: true
        existingClaim: *app

