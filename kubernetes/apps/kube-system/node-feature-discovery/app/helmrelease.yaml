---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    master:
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          memory: 32Mi
    worker:
      resources:
        requests:
          cpu: 15m
          memory: 48Mi
        limits:
          memory: 48Mi
