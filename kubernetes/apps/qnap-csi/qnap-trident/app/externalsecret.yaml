---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qnap-trident-backend
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: qnap-trident-backend-secret
    template:
      engineVersion: v2
      data:
        username: "{{ .NASF586AF_STORAGE_USER }}"
        password: "{{ .NASF586AF_STORAGE_PASS }}"
        storageAddress: "{{ .NASF586AF_ADDRESS }}"
  dataFrom:
  - extract:
      key: nasf586af
