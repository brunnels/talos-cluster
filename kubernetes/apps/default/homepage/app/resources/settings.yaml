title: Dashboard
favicon: "https://raw.githubusercontent.com/brunnels/assets/main/homepage/icons/heimdall.svg"
theme: dark
color: slate
headerStyle: clean
statusStyle: dot
useEqualHeights: false
fiveColumns: true
providers:
  longhorn:
    url: "http://longhorn-frontend.longhorn-system"
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true
  showSearchSuggestions: true
  hideVisitURL: true
layout:
  Home:
    style: column
    icon: mdi-home-analytics
  Git:
    style: column
    icon: mdi-desktop-tower
  Storage:
    style: row
    columns: 2
    icon: mdi-desktop-tower
  Calendar:
    style: column
    icon: mdi-calendar
  Media:
    style: column
    icon: mdi-play-circle
  Network:
    style: column
    icon: mdi-server
  DNS:
    style: column
    icon: mdi-server
  Observability:
    style: column
    icon: mdi-chart-line
  Downloads:
    style: row
    columns: 3
    icon: mdi-download-circle
