- Infrastructure:
    - OPNSense:
        icon: opnsense
        href: https://opnsense.lan.kraven.org
        description: OPNSense
        widget:
          type: opnsense
          url: https://opnsense.lan.kraven.org
          username: {{HOMEPAGE_VAR_OPNSENSE_USER}}
          password: {{HOMEPAGE_VAR_OPNSENSE_PASS}}
    - Proxmox VE:
        icon: proxmox
        href: https://pve.${SECRET_DOMAIN}
        description: Proxmox Virtual Environment
        widget:
          type: proxmox
          url: https://pve.network:8006
          username: {{HOMEPAGE_VAR_PROXMOX_API_TOKEN_ID}}
          password: {{HOMEPAGE_VAR_PROXMOX_API_TOKEN_SECRET}}
    - {{HOMEPAGE_VAR_QNAP_NAME}}:
        icon: qnap
        href: {{HOMEPAGE_VAR_QNAP_URL}}
        description: QNAP {{HOMEPAGE_VAR_QNAP_MODEL}}
        widget:
          type: qnap
          url: {{HOMEPAGE_VAR_QNAP_URL}}
          username: {{HOMEPAGE_VAR_QNAP_RO_USER}}
          password: {{HOMEPAGE_VAR_QNAP_RO_PASS}}
    - {{HOMEPAGE_VAR_QNAP_BACKUP_NAME}}:
        icon: qnap
        href: {{HOMEPAGE_VAR_QNAP_BACKUP_URL}}
        description: QNAP {{HOMEPAGE_VAR_QNAP_BACKUP_MODEL}}
        widget:
          type: qnap
          url: {{HOMEPAGE_VAR_QNAP_BACKUP_URL}}
          username: {{HOMEPAGE_VAR_QNAP_BACKUP_RO_USER}}
          password: {{HOMEPAGE_VAR_QNAP_BACKUP_RO_PASS}}
    - Cloudflared:
        href: https://dash.cloudflare.com/
        icon: cloudflare-zero-trust
        description: Cloudflared Tunnel Status
        widget:
          type: cloudflared
          accountid: {{HOMEPAGE_VAR_CF_ACCOUNT_ID}}
          tunnelid: {{HOMEPAGE_VAR_CF_TUNNEL_ID}}
          key: {{HOMEPAGE_VAR_CF_API_TOKEN}}
- Calendar:
    - Agenda:
        widget:
          type: calendar
          view: agenda
          maxEvents: 20
          integrations:
            - type: sonarr
              service_group: Downloads
              service_name: Sonarr
            - type: radarr
              service_group: Downloads
              service_name: Radarr
            - type: readarr
              service_group: Downloads
              service_name: Readarr
