- resources:
    backend: kubernetes
    cpu: true
    expanded: true
    memory: true
- kubernetes:
    cluster:
      cpu: true
      label: cluster
      memory: true
      show: true
      showLabel: true
    nodes:
      cpu: true
      memory: true
      show: false
      showLabel: true
- longhorn:
    expanded: false
    total: true
    labels: true
    nodes: false
- search:
    provider: [duckduckgo, google]
    target: _blank
- openmeteo:
    latitude: "${SECRET_LATITUDE}"
    longitude: "${SECRET_LONGITUDE}"
    timezone: "${TIMEZONE}"
    units: imperial
    cache: 15
- datetime:
    text_size: l
    format:
      dateStyle: long
      timeStyle: short
      hourCycle: h23
