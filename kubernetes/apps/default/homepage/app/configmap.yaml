---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: &name homepage
  labels:
    app.kubernetes.io/name: *name
data:
  bookmarks.yaml: |
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
        - Gmail:
            - icon: gmail.png
              href: 'http://mail.kraven.org'
        - Google Calendar:
            - icon: google-calendar.png
              href: 'https://calendar.google.com'
        - Google Voice:
            - icon: google-voice.png
              href: 'https://voice.google.com'
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - talos-cluster:
            - icon: github.png
              href: 'https://github.com/brunnels/talos-cluster'
        - cluster-template:
            - icon: github.png
              href: https://github.com/onedr0p/cluster-template
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Infrastructure:
        - OPNsense:
            icon: opnsense.png
            href: https://opnsense.${SECRET_DOMAIN}
            description: OPNsense Router
          #  widget:
          #    type: opnsense
          #    url: https://opnsense.${SECRET_DOMAIN}
          #    username: {{OPNSENSE_USER}}
          #    password: {{OPNSENSE_PASS}}
        - Proxmox VE:
            icon: proxmox.png
            href: https://pve.${SECRET_DOMAIN}
            description: Proxmox Virtual Environment
          #  widget:
          #    type: proxmox
          #    url: https://pve.${SECRET_DOMAIN}
          #    username: {{PROXMOX_API_TOKEN_ID}}
          #    password: {{PROXMOX_API_TOKEN_SECRET}}
        - Cloudflared:
            icon: cloudflare-zero-trust.png
            href: https://dash.cloudflare.com/
            description: Cloudflared Tunnel
          #  widget:
          #    type: cloudflared
          #    accountid: {{CF_ACCOUNT_ID}}
          #    tunnelid: {{CF_TUNNEL_ID}}
          #    key: {{CF_API_TOKEN}}
    - Observability:
        - Prometheus (storage):
            href: https://prometheus.${SECRET_DOMAIN}
            icon: prometheus.png
  settings.yaml: |
    title: Dashboard
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    theme: dark
    #background:
    #  image: https://raw.githubusercontent.com/smbonn2005/homeops/main/icons/moon.jpg
    #  opacity: 50
    color: slate
    headerStyle: clean
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system
    layout:
      Automation:
        style: column
      Infrastructure:
        icon: mdi-server
        style: column
      Git:
        icon: mdi-desktop-tower
        style: column
      Storage:
        icon: mdi-desktop-tower
        style: column
      Tools:
        style: column
      Observability:
        icon: mdi-chart-line
        style: row
        columns: 4
      Media:
        icon: mdi-play-circle
        style: row
        columns: 4
      Downloads:
        icon: mdi-download-circle
        style: row
        columns: 4
  widgets.yaml: |
    - resources:
        backend: kubernetes
        cpu: true
        expanded: true
        memory: true
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - longhorn:
        expanded: false
        total: true
        labels: true
        nodes: false
    - search:
        provider: [duckduckgo, google]
        target: _blank
    - openmeteo:
        latitude: "${SECRET_LATITUDE}"
        longitude: "${SECRET_LONGITUDE}"
        timezone: "${TIMEZONE}"
        units: imperial
        cache: 15
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
