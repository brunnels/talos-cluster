---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
        - Gmail:
            - icon: gmail.png
              href: 'http://mail.kraven.org'
        - Google Calendar:
            - icon: google-calendar.png
              href: 'https://calendar.google.com'
        - Google Voice:
            - icon: google-voice.png
              href: 'https://voice.google.com'
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - k3s-home-cluster:
            - icon: github.png
              href: 'https://github.com/brunnels/k0s-cluster'
        - flux-cluster-template:
            - icon: github.png
              href: https://github.com/onedr0p/flux-cluster-template
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Infrastructure:
        - AdGuard Home:
            href: https://adguard.${SECRET_DOMAIN}
            icon: adguard-home.png
        - OPNsense:
            icon: opnsense.png
            description: OPNsense Router
            widget:
              type: opnsense
              url: https://opnsense.${SECRET_DOMAIN}
              username: {{OPNSENSE_USER}}
              password: {{OPNSENSE_PASS}}
        - Proxmox VE:
            icon: proxmox.png
            description: Proxmox Virtual Environment
              type: proxmox
              url: https://pve.${SECRET_DOMAIN}
              username: {{PROXMOX_API_TOKEN_ID}}
              password: {{PROXMOX_API_TOKEN_SECRET}}
        - Cloudflared:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
  settings.yaml: |
    title: Dashboard
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    theme: dark
    #background:
    #  image: https://raw.githubusercontent.com/smbonn2005/homeops/main/icons/moon.jpg
    #  opacity: 50
    color: slate
    headerStyle: clean
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system
    layout:
      Automation:
        icon: mdi-home-analytics
        style: column
      Infrastructure:
        icon: mdi-server
        style: column
      Git:
        icon: mdi-desktop-tower
        style: column
      Storage:
        icon: mdi-desktop-tower
        style: row
        columns: 2
      Tools:
        style: column
      Calendar:
        icon: mdi-calendar
        style: column
      Observability:
        icon: mdi-chart-line
        style: row
        columns: 4
      Media:
        icon: mdi-play-circle
        style: column
      Network:
        icon: mdi-server
        style: column
      DNS:
        icon: mdi-server
        style: column
      Observability:
        icon: mdi-chart-line
        style: column
      Downloads:
        icon: mdi-download-circle
        style: row
        columns: 3
  widgets.yaml: |
    - resources:
        backend: kubernetes
        cpu: true
        expanded: true
        memory: true
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - longhorn:
        expanded: false
        total: true
        labels: true
        nodes: false
    - search:
        provider: [duckduckgo, google]
        target: _blank
    - openmeteo:
        latitude: "${SECRET_LATITUDE}"
        longitude: "${SECRET_LONGITUDE}"
        timezone: "${TIMEZONE}"
        units: imperial
        cache: 15
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
