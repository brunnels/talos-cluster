---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: &name homepage
  labels:
    app.kubernetes.io/name: *name
data:
  bookmarks.yaml: |
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
        - Gmail:
            - icon: gmail.png
              href: 'http://mail.kraven.org'
        - Google Calendar:
            - icon: google-calendar.png
              href: 'https://calendar.google.com'
        - Google Voice:
            - icon: google-voice.png
              href: 'https://voice.google.com'
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - talos-cluster:
            - icon: github.png
              href: 'https://github.com/brunnels/talos-cluster'
        - cluster-template:
            - icon: github.png
              href: https://github.com/onedr0p/cluster-template
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Calendar:
        - Agenda:
            widget:
              type: calendar
              view: agenda # optional - possible values monthly, agenda
              maxEvents: 20 # optional - defaults to 10
              integrations: # optional
                - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
                  service_group: Downloads # group name where widget exists
                  service_name: Sonarr # service name for that widget
                - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
                  service_group: Downloads # group name where widget exists
                  service_name: Radarr # service name for that widget
                - type: readarr # active widget type that is currently enabled on homepage - possible values: radarr, sonar>
                  service_group: Downloads # group name where widget exists
                  service_name: Readarr # service name for that widget
    - Network:
        - Cloudflared:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel
            widget:
              type: cloudflared
              accountid: {{CF_ACCOUNT_ID}}
              tunnelid: {{CF_TUNNEL_ID}}
              key: {{CF_API_TOKEN}}
  settings.yaml: |
    title: Dashboard
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    theme: dark
    #background:
    #  image: https://raw.githubusercontent.com/smbonn2005/homeops/main/icons/moon.jpg
    #  opacity: 50
    color: slate
    headerStyle: clean
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system
    layout:
      Home:
        style: column
        icon: mdi-home-analytics
      Git:
        style: column
        icon: mdi-desktop-tower
      Storage:
        style: row
        columns: 2
        icon: mdi-desktop-tower
      Calendar:
        style: column
        icon: mdi-calendar
      Media:
        style: column
        icon: mdi-play-circle
      Network:
        style: column
        icon: mdi-server
      DNS:
        style: column
        icon: mdi-server
      Observability:
        style: column
        icon: mdi-chart-line
      Downloads:
        style: row
        columns: 3
        icon: mdi-download-circle
  widgets.yaml: |
    - resources:
        backend: kubernetes
        cpu: true
        expanded: true
        memory: true
    - search:
        provider: [duckduckgo, google]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Welcome!"
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - openmeteo:
        label: Home
        latitude: ${SECRET_LATITUDE}
        longitude: ${SECRET_LONGITUDE}
        units: imperial
        cache: 5
    - longhorn:
        expanded: false
        total: true
        labels: true
        nodes: false
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
