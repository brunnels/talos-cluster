---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        OPNSENSE_USER: "{{ .OPNSENSE_USER }}"
        OPNSENSE_PASS: "{{ .OPNSENSE_PASS }}"
        PROXMOX_API_TOKEN_ID: "{{ .PROXMOX_API_TOKEN_ID }}"
        PROXMOX_API_TOKEN_SECRET: "{{ .PROXMOX_API_TOKEN_SECRET }}"
        CF_ACCOUNT_ID: "{{ .CF_ACCOUNT_ID }}"
        CF_TUNNEL_ID: "{{ .CF_TUNNEL_ID }}"
        CF_API_TOKEN: "{{ .CF_API_TOKEN }}"
        ## Download
        HOMEPAGE_VAR_PROWLARR_TOKEN: "{{ .PROWLARR_API_KEY }}"
        HOMEPAGE_VAR_RADARR_TOKEN: "{{ .RADARR_API_KEY }}"
        HOMEPAGE_VAR_READARR_TOKEN: "{{ .READARR_API_KEY }}"
        HOMEPAGE_VAR_SABNZBD_TOKEN: "{{ .SABNZBD_API_KEY }}"
        HOMEPAGE_VAR_SONARR_TOKEN: "{{ .SONARR_API_KEY }}"
        ## Media
        HOMEPAGE_VAR_PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
  dataFrom:
    - extract:
        key: opnsense
    - extract:
        key: proxmox
    - extract:
        key: cloudflare
    - extract:
        key: lidarr
    - extract:
        key: prowlarr
    - extract:
        key: radarr
    - extract:
        key: readarr
    - extract:
        key: sabnzbd
    - extract:
        key: sonarr
    - extract:
        key: plex
