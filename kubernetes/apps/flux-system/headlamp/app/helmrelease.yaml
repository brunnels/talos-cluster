---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 0.30.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: openebs-hostpath
      namespace: storage
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: headlamp
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.1.0-beta-2@sha256:c63dc4e10d7ddb95c966194b5e6fbe2012feb7f932bafa24692daed3cf6c248a
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true
          name: headlamp
      pluginsDir: /build/plugins
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Cluster Dashboard
        gethomepage.dev/group: observe
        gethomepage.dev/icon: sh-target
        gethomepage.dev/name: headlamp
        gethomepage.dev/app: *app
      hosts:
        - host: headlamp.${SECRET_DOMAIN}
          paths:
            - path: /
              type: Prefix
    persistentVolumeClaim:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 100Mi
      storageClassName: openebs-hostpath
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: rbac.authorization.k8s.io
              version: v1
              kind: ClusterRoleBinding
              name: headlamp-admin
            patch: |
              - op: add
                path: /subjects/-
                value:
                  kind: Group
                  name: Admins
                  apiGroup: rbac.authorization.k8s.io
