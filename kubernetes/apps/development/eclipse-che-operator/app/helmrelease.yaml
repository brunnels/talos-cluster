---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app eclipse-che-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: eclipse-che
      version: 7.88.0
      sourceRef:
        kind: HelmRepository
        name: eclipse-che
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values: {}
