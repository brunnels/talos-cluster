---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 0.54.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    ollama:
      gpu:
        enabled: true
        type: 'nvidia'
        number: 1
      models:
        - codellama
        - mistral
        - llama3
    extraEnv:
      - name: TZ
        value: "${TIMEZONE}"
      - name: OLLAMA_DEBUG
        value: "1"
    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
      hosts:
        - host: "ollama.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
    persistentVolume:
      enabled: true
      existingClaim: *app
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
        nvidia.com/gpu: 1
      limits:
        memory: 8Gi
        nvidia.com/gpu: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.feature.node.kubernetes.io/gpu
                  operator: In
                  values:
                    - "true"
    nodeSelector:
      nvidia.feature.node.kubernetes.io/gpu: "true"
    runtimeClassName: nvidia
    podSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities: { drop: ["ALL"] }
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      seccompProfile: { type: RuntimeDefault }
    volumes:
      - emptyDir: {}
        name: ollama-temp
    volumeMounts:
      - mountPath: /.ollama
        name: ollama-temp
