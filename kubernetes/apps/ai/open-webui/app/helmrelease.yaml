---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    ollama:
      enabled: false
    ollamaUrls: ["http://ollama.ai.svc.cluster.local.:11434"]
    ingress:
      enabled: true
      class: external
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: "/"
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Development
        gethomepage.dev/name: Open WebUI
        gethomepage.dev/icon: https://docs.openwebui.com/img/logo-dark.png
        gethomepage.dev/pod-selector: app.kubernetes.io/component=open-webui
      host: "ai.${SECRET_DOMAIN}"
    persistence:
      enabled: true
      existingClaim: *app
    extraEnvVars:
      - name: OPENID_PROVIDER_URL
        value: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
      - name: OAUTH_PROVIDER_NAME
        value: Authelia
      - name: ENABLE_OAUTH_SIGNUP
        value: "true"
      - name: ENABLE_LOGIN_FORM
        value: "false"
      - name: WEBUI_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: *app
            key: WEBUI_SECRET_KEY
      - name: OAUTH_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: *app
            key: OAUTH_CLIENT_ID
      - name: OAUTH_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: *app
            key: OAUTH_CLIENT_SECRET
    podSecurityContext:
      fsGroupChangePolicy: Always
      fsGroup: 1001
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities: { drop: ["ALL"] }
      seccompProfile: { type: RuntimeDefault }
