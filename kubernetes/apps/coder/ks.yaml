---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app coder
  namespace: &namespace coder
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../flux/components/gatus/guarded
  dependsOn:
    - name: crunchy-postgres-cluster
      namespace: database
    - name: external-secrets-stores
      namespace: external-secrets
  interval: 30m
  path: ./kubernetes/apps/coder/app
  postBuild:
    substitute:
      APP: *app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
  patches:
    - target:
        version: v1
        kind: Service
        name: *app
      patch: |
        - op: add
          path: /spec/ports/-
          value:
            - name: prom-http
              port: 2112
              protocol: TCP
              targetPort: 2112
