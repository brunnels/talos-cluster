---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./monitorservice.yaml
  - ./servicemonitor.yaml
  - ./rules
configMapGenerator:
  - name: coder-dashboards
    options:
      labels:
        grafana_dashboard: "true"
      annotations:
        grafana_folder: "Coder"
    files:
      - coderd.json=./dashboards/coderd.json
      - provisionerd.json=./dashboards/provisionerd.json
      - status.json=./dashboards/status.json
      - workspace_detail.json=./dashboards/workspace_detail.json
      - workspaces.json=./dashboards/workspaces.json
  - name: coder-runbooks
    options:
      labels:
        runbook_docs: "true"
      annotations:
        runbook_folder: "coder"
    files:
      - coderd.md=./runbooks/coderd.md
      - provisionerd.md=./runbooks/provisionerd.md
generatorOptions:
  disableNameSuffixHash: true
