---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vpn-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181
    routed_namespaces:
      - downloads
    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: "${CLUSTER_CIDR} ${SERVICE_CIDR}"
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_LOCAL_CIDRS: "172.16.0.0/24 ${CLUSTER_CIDR} ${SERVICE_CIDR}"
    publicPorts:
     - hostname: transmission
       IP: 10
       ports:
       - type: udp
         port: 18289
       - type: tcp
         port: 18289
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.38.0@sha256:5522794f5cce6d84bc7f06b1e3a3b836ede9100c64aec94543cb503bb2ecb72f
        env:
          TZ: "${TIMEZONE}"
          VPN_SERVICE_PROVIDER: privado
          VPN_TYPE: openvpn
          FIREWALL: off
          DOT: off
        envFrom:
          - secretRef:
              name: *app
        resources:
          requests:
            cpu: 5m
            memory: 64M
          limits:
            memory: 128M
        securityContext:
          capabilities: { add: ["NET_ADMIN"] }
        networkPolicy:
          egress:
            # Allow only VPN traffic to Internet
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
                # VPN traffic (default OpenVPN)
                - port: 1194
                  protocol: UDP
            # Allow any traffic within k8s
            - to:
                - ipBlock:
                    cidr: ${CLUSTER_CIDR}
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5

      # -- Selector for namespace.
      # All pods in this namespace will get evaluated by the webhook.
      namespaceSelector:
        label: vpn-routed-gateway

      # -- default behaviour for new PODs in the evaluated namespace
      # if true then the gatewayLabel and gatewayAnnotations will not be utilized and the
      # gateway will be injected into every pod in the namespace
      gatewayDefault: false

      # gatewayLabel and gatewayAnnotation controls the label/annotation key of which the value,
      #   by default, must be 'true' on the pod in order for the default gateway to be injected.
      gatewayLabel: use-vpn-gateway
      gatewayAnnotation:

      # When a value is configured for the gatewayLabelValue or setGatewayAnnotationValue,
      #   the value of the label and/or annotation specified by the gatewayLabel or gatewayAnnotation
      #   must match the gatewayLabelValue or setGatewayAnnotationValue instead of the default 'true'.
      gatewayLabelValue:
      gatewayAnnotationValue:
