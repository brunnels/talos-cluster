---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.1-standalone-strict/storageclass.json
apiVersion: storage.k8s.io/v1
kind: StorageClass
reclaimPolicy: Delete
provisioner: io.openebs.csi-mayastor
parameters:
  protocol: nvmf
  repl: "2"
  thin: "true"
  stsAffinityGroup: "true"
  cloneFsIdAsVolumeId: "true"
  fsType: xfs
allowVolumeExpansion: true
volumeBindingMode: Immediate
metadata:
  name: openebs-mayastor
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
