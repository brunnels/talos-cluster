---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vpn-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181
    DNS: 172.16.1.1
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.38.0@sha256:5522794f5cce6d84bc7f06b1e3a3b836ede9100c64aec94543cb503bb2ecb72f
        env:
          - name: VPN_SERVICE_PROVIDER
            value: privado
          - name: VPN_TYPE
            value: openvpn
          - name: VPN_INTERFACE
            value: tun0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: HEALTH_VPN_DURATION_INITIAL
            value: 30s
          - name: FIREWALL_VPN_INPUT_PORTS
            value: 1194,28163
          - name: LOG_LEVEL
            value: "debug"
        envFrom:
          - secretRef:
              name: vpn-gateway-secret
        resources:
          requests:
            cpu: 5m
            memory: 64M
          limits:
            memory: 128M
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
          allowPrivilegeEscalation: false
        networkPolicy:
          enabled: true
          egress:
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
              # VPN traffic
              - port: &vpn_port 1194
                protocol: UDP
            - to:
              - ipBlock:
                  cidr: 10.0.0.0/8
    podAnnotations:
      configmap.reloader.stakater.com/reload: gateway-pod-gateway-configmap
      secret.reloader.stakater.com/reload: gateway-vpnconfig-secret,vpn-gateway-secret
    routed_namespaces:
      - downloads
    publicPorts:
      - IP: 10
        hostname: flood
        ports:
          - port: 50413
            type: udp
          - port: 50413
            type: tcp
    settings:
      VPN_INTERFACE: "tun0"
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: *vpn_port
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      gatewayDefault: true
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
