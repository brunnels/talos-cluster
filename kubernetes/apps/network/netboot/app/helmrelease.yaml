---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netboot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      netboot:
        containers:
          app:
            image:
              repository: ghcr.io/netbootxyz/netbootxyz
              tag: 0.7.3-nbxyz1@sha256:8dbca4d24354fd6ace12b9970188c866341384df2925753c807e87da83587438
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 256M
    defaultPodOptions:
      hostNetwork: true
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
      netboot:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_NETBOOT_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          assets:
            port: 80
            protocol: HTTP
          tftp:
            port: 69
            protocol: UDP
          pxe:
            port: 16000
            protocol: TCP
          nbd:
            port: 10809
            protocol: TCP
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/name: netboot.xyz
          gethomepage.dev/icon: https://raw.githubusercontent.com/netbootxyz/webapp/master/public/img/logo.png
          gethomepage.dev/description: iPXE Chain Loader
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: netboot
      assets:
        enabled: true
        type: emptyDir
