---
apiVersion: v1
kind: Service
metadata:
  name: &app mgmt-6switch
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http-6ps
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mgmt-6portswitch
subsets:
  - addresses:
      - ip: 10.1.0.6
    ports:
      - name: http-6ps
        port: 80
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app mgmt-6portswitch
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/name: 6 Port Switch
    gethomepage.dev/icon: https://raw.githubusercontent.com/brunnels/assets/main/homepage/icons/6port-switch.webp
spec:
  ingressClassName: internal
  rules:
    - host: "6portswitch.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  name: "http-6ps"
