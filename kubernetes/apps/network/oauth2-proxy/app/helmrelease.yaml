---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app oauth2-proxy
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 7.7.9
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-chart
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 1
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.6.0@sha256:dcb6ff8dd21bf3058f6a22c6fa385fa5b897a9cd3914c88a2cc2bb0a85f8065d
    ingress:
      enabled: true
      className: internal
      hosts:
        - "{{ .Release.Name }}.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "{{ .Release.Name }}.${SECRET_DOMAIN}"
      annotations:
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    extraArgs:
      provider: oidc
      provider-display-name: "Authelia OIDC Provider"
      redirect-url: https://{{ .Release.Name }}.${SECRET_DOMAIN}/oauth2/callback
      oidc-issuer-url: https://auth.${SECRET_DOMAIN}
      reverse-proxy: true
      whitelist-domain: ${SECRET_DOMAIN}
      cookie-domain: ${SECRET_DOMAIN}
      set-xauthrequest: true
      upstream: static://202
      silence-ping-logging: true
      set-authorization-header: true
      scope: "openid profile email groups"
    config:
      existingSecret: *app
