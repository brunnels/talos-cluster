---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app iventoy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      iventoy:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # we have to do this because the /app/data directory has files that get mounted over
          copy-files:
            image: &image
              repository: docker.io/ziggyds/iventoy
              tag: 1.0.20@sha256:0e1d4a520cd761559aead3bfecb8c46d579aa6e97e81bc4895fe246e31e62746
            command:
              - "/bin/sh"
            args:
              - "-c"
              - |
                [ ! -f /mnt/data/iventoy.dat ] && cp /app/data/iventoy.dat /mnt/data \
                && [ ! -f /mnt/data/mac.db ] && cp /app/data/mac.db /mnt/data \
                && ls -lah /mnt/data
        containers:
          app:
            image: *image
            env:
              TZ: ${TIMEZONE}
              AUTO_START_PXE: true
            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 512M
            securityContext:
              privileged: true
    service:
      app:
        controller: *app
        ports:
          http:
            port: 26000
      iventoy:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_IVENTOY_ADDR}"
        ports:
          dhcp:
            port: 67
            protocol: UDP
          tftp:
            port: 69
            protocol: UDP
          pxe:
            port: 16000
            protocol: TCP
          nbd:
            port: 10809
            protocol: TCP
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/name: iVentoy
          gethomepage.dev/icon: https://raw.githubusercontent.com/brunnels/assets/main/homepage/icons/ventoy.png
          gethomepage.dev/description: iPXE ISO Loader
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/log
      data:
        enabled: true
        existingClaim: iventoy
        advancedMounts:
          iventoy:
            copy-files:
              - path: /mnt/data
            app:
              - path: /app/data
      iso:
        existingClaim: cifs-isos
        globalMounts:
          - path: /app/iso
