---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prod-cert-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          secret.reloader.stakater.com/reload: "${SECRET_DOMAIN//./-}-production-tls,test-secret"
          configmap.reloader.stakater.com/reload: "prod-cert-backup-configmap"
        containers:
          main:
            image:
              repository: docker.io/bitnami/kubectl
              tag: 1.31.0
            command:
              - "/bin/bash"
              - "-c"
              - "/app/backup-secret.sh"
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 64M
        cronjob:
          schedule: "0 0 * * *"
          ttlSecondsAfterFinished: 120
        pod:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
    service:
      main:
        enabled: false

    serviceAccount:
      create: true
      name: *app

    persistence:
      app:
        enabled: true
        type: configMap
        name: prod-cert-backup-configmap
        defaultMode: 0755
        globalMounts:
          - path: /app/backup-secret.sh
            subPath: backup-secret.sh
      backup:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteMany
        size: 64Mi
