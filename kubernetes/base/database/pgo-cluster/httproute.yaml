---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${NAMESPACE}-pgadmin
  annotations:
    gatus.home-operations.com/endpoint: |-
      group: infrastructure
      guarded: true
      ui:
        hide-hostname: true
        hide-url: true
    gethomepage.dev/description: Postgres Database Manager
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Management
    gethomepage.dev/icon: si-postgresql
    gethomepage.dev/name: pgAdmin
spec:
  hostnames: ["${NAMESPACE}-pgadmin.${SECRET_DOMAIN}"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: "${NAMESPACE}-pgadmin"
          port: 5050
