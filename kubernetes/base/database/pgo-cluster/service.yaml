apiVersion: v1
kind: Service
metadata:
  annotations:
    gatus.home-operations.com/endpoint: |
      group: internal
      alerts:
        - type: pushover
  labels:
    postgres-operator.crunchydata.com/pgadmin: ${NAMESPACE}-pgadmin
    postgres-operator.crunchydata.com/role: pgadmin
  name: ${NAMESPACE}-pgadmin
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: pgadmin-port
      port: 5050
      protocol: TCP
      targetPort: 5050
  selector:
    postgres-operator.crunchydata.com/pgadmin: ${NAMESPACE}-pgadmin
  type: ClusterIP
