---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name prowlarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    labels:
      postgres-operator.crunchydata.com/cluster: $NAMESPACE
      postgres-operator.crunchydata.com/pguser: *name
    template:
      data:
        PROWLARR__AUTH__APIKEY: "{{ .PROWLARR_API_KEY }}"
        PROWLARR__POSTGRES__PASSWORD: "{{ .PROWLARR_POSTGRES_PASSWORD }}"
        password: "{{ .PROWLARR_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: "${VAULT_PREFIX}/prowlarr"
