---
alerting:
  pushover:
    application-token: ${GATUS_PUSHOVER_TOKEN}
    default-alert:
      description: health-check failed
      failure-threshold: 5
      send-on-resolved: true
      success-threshold: 3
    priority: 1
    resolved-priority: 0
    sound: gamelan
    title: "Gatus (${VAULT_PREFIX})"
    user-key: ${PUSHOVER_USER_KEY}
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
metrics: true
ui:
  title: Status | Gatus
  header: Status
  link: https://github.com/brunnels
  buttons:
    - name: Github
      link: https://github.com/brunnels
    - name: Homelab
      link: https://github.com/brunnels/talos-cluster
web:
  port: ${GATUS_WEB_PORT}
