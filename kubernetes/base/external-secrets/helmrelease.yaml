---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-secrets
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    installCRDs: true
    leaderElect: true
    image:
      repository: &repo ghcr.io/external-secrets/external-secrets
    webhook:
      image:
        repository: *repo
      serviceMonitor:
        enabled: true
        interval: 1m
    certController:
      image:
        repository: *repo
      serviceMonitor:
        enabled: true
        interval: 1m
    serviceMonitor:
      enabled: true
      interval: 1m
    grafanaDashboard:
      enabled: true
