---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authelia
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      authelia:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          configmap.reloader.stakater.com/reload: authelia
          secret.reloader.stakater.com/reload: authelia,authelia-files
        initContainers:
          add-public-schema-grants:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
              pullPolicy: IfNotPresent
            env:
              # space separated list of databases
              DB_NAMES: *app
              DB_USER: *app
              DB_URI:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Namespace }}-pguser-postgres"
                    key: uri
            command:
              - /bin/bash
              - -c
            args:
              - |
                for DB in $DB_NAMES; do
                  psql "$${DB_URI%/postgres}/$DB" -c "GRANT ALL ON SCHEMA public TO \"$DB_USER\";"
                done
        containers:
          app:
            image:
              repository: ghcr.io/authelia/authelia
              tag: 4.39.4@sha256:64b356c30fd817817a4baafb4dbc0f9f8702e46b49e1edb92ff42e19e487b517
            env:
              TZ: "${TIMEZONE}"
              AUTHELIA_SERVER_ADDRESS: tcp://0.0.0.0:80
              AUTHELIA_SERVER_DISABLE_HEALTHCHECK: "true"
              AUTHELIA_TELEMETRY_METRICS_ADDRESS: tcp://0.0.0.0:8080
              AUTHELIA_TELEMETRY_METRICS_ENABLED: "true"
              AUTHELIA_THEME: dark
              AUTHELIA_CERTIFICATES_DIRECTORY: /trusted_certs
              X_AUTHELIA_CONFIG: /config/configuration.yaml
              X_AUTHELIA_CONFIG_FILTERS: template

              AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE: /app/secrets/AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD
              AUTHELIA_DUO_API_INTEGRATION_KEY_FILE: /app/secrets/AUTHELIA_DUO_API_INTEGRATION_KEY
              AUTHELIA_DUO_API_SECRET_KEY_FILE: /app/secrets/AUTHELIA_DUO_API_SECRET_KEY
              AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET_FILE: /app/secrets/AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET
              AUTHELIA_NOTIFIER_SMTP_PASSWORD_FILE: /app/secrets/AUTHELIA_NOTIFIER_SMTP_PASSWORD
              AUTHELIA_SESSION_SECRET_FILE: /app/secrets/AUTHELIA_SESSION_SECRET
              AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE: /app/secrets/AUTHELIA_STORAGE_ENCRYPTION_KEY
              AUTHELIA_STORAGE_POSTGRES_PASSWORD_FILE: /app/secrets/AUTHELIA_STORAGE_POSTGRES_PASSWORD

            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 52Mi
              limits:
                memory: 128Mi
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
          metrics:
            port: 8080
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    route:
      app:
        hostnames:
          - "${GATUS_SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        type: configMap
        name: *app
        advancedMounts:
          authelia:
            app:
              - path: /config/configuration.yaml
                subPath: configuration.yaml
                readOnly: true
      secret-files:
        enabled: true
        type: secret
        name: authelia-files
        advancedMounts:
          authelia:
            app:
              - path: /app/secrets
      trusted-certs:
        type: configMap
        name: letsencrypt-certs
        advancedMounts:
          authelia:
            app:
              - subPath: letsencrypt-certs.pem
                path: /trusted_certs/letsencrypt-certs.pem
                readOnly: true
