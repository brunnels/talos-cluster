---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ersatztv
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
  interval: 1h
  values:
    controllers:
      ersatztv:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: jasongdove/ersatztv
              tag: v25.6.0@sha256:d05a22d5a9a08e8e8a7cdfc868a7c930aee80f8b67a4bae63407ff69103aa1c7
            env:
              TZ: "${TIMEZONE}"
              XDG_DATA_HOME: /config
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                gpu.intel.com/i915: 1
                memory: 4G
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
      annotations:
        gatus.home-operations.com/enabled: "true"
        gatus.home-operations.com/endpoint: |
          group: internal
          interval: 1m
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 500"
          alerts:
            - type: pushover
        ports:
          http:
            port: 8409
    route:
      app:
        hostnames:
          - "tv.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: *app
      movies:
        existingClaim: cifs-movies
        globalMounts:
          - path: /data/movies
            readOnly: true
      music:
        existingClaim: cifs-music
        globalMounts:
          - path: /data/music
            readOnly: true
      tv:
        existingClaim: cifs-tv
        globalMounts:
          - path: /data/tv
            readOnly: true
      transient:
        forceRename: ersatztv-transient
        accessMode: ReadWriteOnce
        size: 40Gi
        storageClass: local-path
        type: persistentVolumeClaim
        globalMounts:
          - path: /cache
            subPath: cache
          - path: /transcode
            subPath: transcode
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
