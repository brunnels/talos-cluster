apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ${NAMESPACE}-pgo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ${NAMESPACE}-pgo
subjects:
  - kind: ServiceAccount
    name: ${NAMESPACE}-pgo
    namespace: ${NAMESPACE}
