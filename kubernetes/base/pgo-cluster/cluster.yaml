---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${NAMESPACE}-pgo
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ${NAMESPACE}-pgo
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: crunchy-postgres-operator
      namespace: database
  healthChecks:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: ${NAMESPACE}
      namespace: ${NAMESPACE}
    - apiVersion: external-secrets.io/v1
      kind: SecretStore
      name: ${NAMESPACE}-pgo-secrets
      namespace: ${NAMESPACE}
    - apiVersion: external-secrets.io/v1
      kind: ExternalSecret
      name: ${NAMESPACE}-pgo
      namespace: ${NAMESPACE}
  healthCheckExprs:
    - apiVersion: external-secrets.io/v1
      kind: ClusterSecretStore
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
    - apiVersion: external-secrets.io/v1
      kind: ExternalSecret
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      failed: status.instances.filter(e, e.name == 'pgo-cluster').all(e, e.readyReplicas < ${PGO_REPLICAS:-3})
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.readyReplicas == ${PGO_REPLICAS:-3})
  interval: 1h
  path: ./kubernetes/base/pgo-cluster/cluster
  postBuild:
    substitute:
      NAMESPACE: ${NAMESPACE}
      SECRET_DOMAIN: ${SECRET_DOMAIN}
      VAULT_PREFIX: ${VAULT_PREFIX}
      QNAP_HOSTNAME: ${QNAP_HOSTNAME}
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ${NAMESPACE}
  timeout: 5m
