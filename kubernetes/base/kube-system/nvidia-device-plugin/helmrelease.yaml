---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nvidia-device-plugin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  # https://github.com/NVIDIA/k8s-device-plugin/blob/main/deployments/helm/nvidia-device-plugin/values.yaml
  values:
    config:
      map:
        default: |-
          version: v1
          flags:
            migStrategy: none
          sharing:
            timeSlicing:
              resources:
              - name: nvidia.com/gpu
                replicas: 3
        mig-single: |-
          version: v1
          flags:
            migStrategy: single
            sharing:
              timeSlicing:
                resources:
                - name: nvidia.com/gpu
                  replicas: 3
        mig-mixed: |-
          version: v1
          flags:
            migStrategy: mixed
          sharing:
              timeSlicing:
                resources:
                - name: nvidia.com/gpu
                  replicas: 3

      # Default config name within the ConfigMap
      default: "default"
      # List of fallback strategies to attempt if no config is selected and no default is provided
      fallbackStrategies: ["named", "single"]

    runtimeClassName: nvidia
    # all nodes hava a nvidia GPU
    nodeSelector:
      kubernetes.io/os: linux
    # Subcharts
    # disable feature discovery
    nfd: {}
    gfd:
      enabled: false
