---
alerting:
  pushover:
    application-token: ${GATUS_PUSHOVER_TOKEN}
    default-alert:
      description: health-check failed
      failure-threshold: 5
      send-on-resolved: true
      success-threshold: 3
    priority: 1
    resolved-priority: 0
    sound: gamelan
    title: "Gatus (${VAULT_PREFIX})"
    user-key: ${PUSHOVER_USER_KEY}

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: external
    url: "https://flux-webhook.${SECRET_DOMAIN}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/213795
  link: https://github.com/brunnels
  buttons:
    - name: Github
      link: https://github.com/brunnels

    - name: Homelab
      link: https://github.com/brunnels/talos-cluster

web:
  port: ${GATUS_WEB_PORT}
