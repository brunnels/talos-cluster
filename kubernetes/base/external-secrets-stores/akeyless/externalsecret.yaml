---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name akeyless
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        accessId: "{{ .ACCESS_ID }}"
        accessType: api_key
        accessTypeParam: "{{ .ACCESS_TYPE_PARAM }}"
  dataFrom:
    - extract:
        key: "akeyless"
