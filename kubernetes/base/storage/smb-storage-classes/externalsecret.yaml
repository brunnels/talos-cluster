---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name smb-storage-classes
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        username: "{{ .CIFS_USER }}"
        password: "{{ .CIFS_PASS }}"
        mountOptions: "dir_mode=0775,file_mode=0664,uid=1000,gid=100,noperm,mfsymlinks,noserverino,multichannel,max_channels=4"
  dataFrom:
    - extract:
        key: qnap
