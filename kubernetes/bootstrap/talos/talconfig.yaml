# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.1

clusterName: kubernetes
endpoint: https://10.0.150.100:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "10.0.150.100"
  - "korg.lan.kraven.org"
  - "korg-n1.lan.kraven.org"
  - "korg-n2.lan.kraven.org"
  - "korg-n3.lan.kraven.org"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "korg-n1"
    ipAddress: "10.0.150.99"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/9584e0e3216566ed1f8d1f7f98d457eb5c968bc65114a6259a56354eb3e76ae6
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b3:5e"
        dhcp: false
        addresses:
          - "10.0.150.99/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.150.1"
        mtu: 1500
        vip:
          ip: "10.0.150.100"
    extensionServices: &extensionServices
      - name: nut-client
        configFiles:
          - content: MONITOR ${upsmonHost} 1 monuser secret slave
            mountPath: /usr/local/etc/nut/upsmon.conf
          - content: MODE=netclient
            mountPath: /usr/local/etc/nut/nut.conf
  - hostname: "korg-n2"
    ipAddress: "10.0.150.98"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/9584e0e3216566ed1f8d1f7f98d457eb5c968bc65114a6259a56354eb3e76ae6
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b3:12"
        dhcp: false
        addresses:
          - "10.0.150.98/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.150.1"
        mtu: 1500
        vip:
          ip: "10.0.150.100"
    extensionServices: *extensionServices
  - hostname: "korg-n3"
    ipAddress: "10.0.150.97"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/9584e0e3216566ed1f8d1f7f98d457eb5c968bc65114a6259a56354eb3e76ae6
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b2:3f"
        dhcp: false
        addresses:
          - "10.0.150.97/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.150.1"
        mtu: 1500
        vip:
          ip: "10.0.150.100"
    extensionServices: *extensionServices
  - hostname: "korg-n4"
    ipAddress: "10.0.150.96"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/9584e0e3216566ed1f8d1f7f98d457eb5c968bc65114a6259a56354eb3e76ae6
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b2:58"
        dhcp: false
        addresses:
          - "10.0.150.96/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.150.1"
        mtu: 1500
    extensionServices: *extensionServices


# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  #- "@./patches/global/machine-kernel.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  #- "@./patches/global/machine-nodelabels.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
