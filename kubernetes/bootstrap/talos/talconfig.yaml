# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "homerun"
endpoint: https://10.50.0.20:6443
clusterPodNets:
  - "10.169.0.0/16"
clusterSvcNets:
  - "10.196.0.0/16"
additionalApiServerCertSans: &sans
  - "10.50.0.20"
  - 127.0.0.1 # KubePrism
  - "10.50.0.19"
  - "homerun.lan.kraven.org"
  - "cn1.lan.kraven.org"
  - "cn2.lan.kraven.org"
  - "cn3.lan.kraven.org"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "cn1"
    ipAddress: "10.50.0.19"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    schematic:
      customization:
        extraKernelArgs:
          - thermal.off=1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:03:9a:e4:9b:69"
        dhcp: false
        addresses:
          - "10.50.0.19/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500
        vip:
          ip: "10.50.0.20"
  - hostname: "wn1"
    ipAddress: "10.50.0.16"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/776b35ec24dae4198662912fbd5210413701d018026fa7e3c3c18035a4ccbaf8
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:86:0b:27:14:2b"
        dhcp: false
        addresses:
          - "10.50.0.16/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500
    patches:
      - "@./patches/wn1/gpu-worker-patch.yaml"
  - hostname: "wn2"
    ipAddress: "10.50.0.109"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/2b1fa58ebb24d7c5aab6fdb7b6f9c35b1965ec6f56d2f60ac428c7cc455aaf3e
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:99:ab"
        dhcp: false
        addresses:
          - "10.50.0.15/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500
    patches:
      - "@./patches/wn2/gpu-worker-patch.yaml"
  - hostname: "wnvm1"
    ipAddress: "10.50.0.12"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/e440a31d2107fc545560b2ed7daab3659ce7a4eef937d63ded2fd3de016ba913
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:92:18:a9"
        dhcp: false
        addresses:
          - "10.50.0.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500
  - hostname: "wnvm2"
    ipAddress: "10.50.0.13"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/e440a31d2107fc545560b2ed7daab3659ce7a4eef937d63ded2fd3de016ba913
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:fb:fa:ef"
        dhcp: false
        addresses:
          - "10.50.0.13/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 10.50.0.1
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
    - "@./patches/controller/apiserver-oidc.yaml"
