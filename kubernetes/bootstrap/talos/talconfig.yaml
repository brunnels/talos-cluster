# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.4

clusterName: "korg"
endpoint: https://10.0.150.100:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "10.0.150.100"
  - "korg.lan.kraven.org"
  - "korg-n1.lan.kraven.org"
  - "korg-n2.lan.kraven.org"
  - "korg-n3.lan.kraven.org"
  - "korg-n4.lan.kraven.org"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "korg-n1"
    ipAddress: "10.0.150.99"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/bee292f13ba298f3c0b2d615f36df4a971f2184470214783f609f6dab3de5751
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b3:5e"
        dhcp: false
        addresses:
          - "10.0.150.99/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.150.1"
        mtu: 1500
        vip:
          ip: "10.0.150.100"
  - hostname: "korg-n2"
    ipAddress: "10.0.150.98"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/bee292f13ba298f3c0b2d615f36df4a971f2184470214783f609f6dab3de5751
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b3:12"
        dhcp: false
        addresses:
          - "10.0.150.98/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.150.1"
        mtu: 1500
        vip:
          ip: "10.0.150.100"
  - hostname: "korg-n3"
    ipAddress: "10.0.150.97"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/bee292f13ba298f3c0b2d615f36df4a971f2184470214783f609f6dab3de5751
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b2:3f"
        dhcp: false
        addresses:
          - "10.0.150.97/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.150.1"
        mtu: 1500
        vip:
          ip: "10.0.150.100"
  - hostname: "korg-n4"
    ipAddress: "10.0.150.96"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/bee292f13ba298f3c0b2d615f36df4a971f2184470214783f609f6dab3de5751
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b2:58"
        dhcp: false
        addresses:
          - "10.0.150.96/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.150.1"
        mtu: 1500
        vip:
          ip: "10.0.150.100"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/modules.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/serial-tty.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
