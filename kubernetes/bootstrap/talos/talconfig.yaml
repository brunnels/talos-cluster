# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.1

clusterName: "homerun"
endpoint: https://10.50.0.20:6443
clusterPodNets:
  - "10.169.0.0/16"
clusterSvcNets:
  - "10.196.0.0/16"
additionalApiServerCertSans: &sans
  - "10.50.0.20"
  - 127.0.0.1 # KubePrism
  - "10.50.0.19"
  - "homerun.lan.kraven.org"
  - "cn1.lan.kraven.org"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "cn1"
    ipAddress: "10.50.0.19"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:03:9a:e4:9b:69"
        dhcp: false
        addresses:
          - "10.50.0.19/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500
        vip:
          ip: "10.50.0.20"
  - hostname: "wn1"
    ipAddress: "10.50.0.16"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/18880a12f8fd03d494cdf3507ce6f895ac7f5a576706b80340b106d79636ea91
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:86:0b:27:14:2b"
        dhcp: false
        addresses:
          - "10.50.0.16/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500
    patches:
      - "@./patches/cn1/gpu-worker-patch.yaml"
      # - "@./patches/cn1/nvidia-default-runtimeclass.yaml"
  - hostname: "wnvm1"
    ipAddress: "10.50.0.12"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/bb0ba48a52352c699781aeeb4aa1983b80ccc778c2eac94590fe6b4ab3c0fd00
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:92:18:a9"
        dhcp: false
        addresses:
          - "10.50.0.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.50.0.1"
        mtu: 1500

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 10.50.0.1
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

