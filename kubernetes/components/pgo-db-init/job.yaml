---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.1/job-batch-v1.json
apiVersion: batch/v1
kind: Job
metadata:
  name: &name "${APP}-db-init"
  labels:
    app.kubernetes.io/instance: *name
    app.kubernetes.io/name: *name
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: *name
        app.kubernetes.io/name: *name
    spec:
      restartPolicy: Never
      containers:
        - name: add-public-schema-grants
          image: ghcr.io/home-operations/postgres-init:17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
          env:
            - name: DB_NAMES
              value: "${DB_NAMES:-${APP}}"
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: "${NAMESPACE}-pguser-postgres"
            - name: DB_USER
              value: "${DB_USER:-${APP}}"
          command:
            - /bin/bash
            - -c
          args:
            - |
              for DB in $DB_NAMES; do
                psql "$${DB_URI%/postgres}/$DB" -c "GRANT ALL ON SCHEMA public TO \"$DB_USER\";"
              done
          resources:
            limits:
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 52Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
      securityContext:
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
