---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: "${GATUS_SUBDOMAIN:=${APP}}-gatus-ep"
    files:
      - ../../gatus/guarded/config.yaml
    options:
      labels:
        gatus.io/enabled: "true"
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./externalsecret.yaml
  - ./httproute.yaml
  - ./pgadmin.yaml
