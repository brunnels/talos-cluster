---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.1/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${NAMESPACE}-dragonfly
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: ${NAMESPACE}-dragonfly
        group: infrastructure
        url: tcp://${NAMESPACE}-dragonfly.${NAMESPACE}.svc.cluster.local:6379
        interval: 1m
        conditions: ["[CONNECTED] == true"]
        alerts: [{ type: pushover }]
        ui:
          hide-url: true
          hide-hostname: true
