---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ${NAMESPACE}-pgo-${DB_NAME:-${APP}}-init
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: ${NAMESPACE}-pgo-cluster
      namespace: &namespace ${NAMESPACE}
  interval: 1h
  path: ./kubernetes/components/db-init/job
  postBuild:
    substitute:
      DB_NAMES: "${DB_NAMES:-${APP}}"
      DB_USER: "${DB_USER:-${APP}}"
      NAMESPACE: *namespace
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
