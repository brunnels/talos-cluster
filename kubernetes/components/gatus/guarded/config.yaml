---
endpoints:
  - name: "${APP}"
    group: guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts:
      - type: pushover
  - name: "${APP}"
    group: internal
    url: "https://${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}${GATUS_PATH:=/}"
    interval: 1m
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
    alerts:
      - type: pushover
