  path: ./kubernetes/kdev
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
        optional: false
      - name: cluster-settings
        kind: ConfigMap
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: *namespace
    namespace: *namespace
  timeout: 5m
  wait: false
