---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-settings
  namespace: &namespace flux-system
spec:
  interval: 1h
  path: ./kubernetes/clusters/kdev/cluster-settings
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: *namespace
    namespace: *namespace
  targetNamespace: *namespace
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-secrets
  namespace: &namespace flux-system
spec:
  dependsOn:
    - name: cluster-settings
  interval: 1h
  path: ./kubernetes/components/common/cluster-secrets
  postBuild:
    substituteFrom:
      - name: cluster-settings
        kind: ConfigMap
        optional: false
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: *namespace
    namespace: *namespace
  targetNamespace: *namespace
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-common-apps
  namespace: &namespace flux-system
spec:
  deletionPolicy: WaitForTermination
  dependsOn:
    - name: cluster-settings
    - name: cluster-secrets
  interval: 1h
  patches:
    # Add postBuild substitutions to child Kustomizations
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          postBuild:
            substituteFrom:
              - name: cluster-settings
                kind: ConfigMap
                optional: false
              - name: cluster-secrets
                kind: Secret
                optional: false
      target:
        group: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
    # Add cluster specific components to namespace Kustomizations
    - patch: |-
        apiVersion: kustomize.config.k8s.io/v1beta1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          replacements:
            - ../../components/replacements/ks.yaml
          components:
            - ../../clusters/kdev
            - ../../components/common
      target:
        group: kustomize.config.k8s.io/v1beta1
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/namespace notin (false)
    # Add replacements to namespace Kustomizations
#    - patch: |-
#        apiVersion: kustomize.config.k8s.io/v1beta1
#        kind: Kustomization
#        metadata:
#          name: not-used
#        spec:
#          replacements:
#            - ../../components/replacements/ks.yaml
#      target:
#        group: kustomize.config.k8s.io/v1beta1
#        kind: Kustomization
#        labelSelector: substitution.flux.home.arpa/namespace notin (false), replacements.flux.home.arpa/disabled notin (true)
  path: ./kubernetes/common
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
        optional: false
      - name: cluster-settings
        kind: ConfigMap
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: *namespace
    namespace: *namespace
  timeout: 5m
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: &namespace flux-system
spec:
  deletionPolicy: WaitForTermination
  dependsOn:
    - name: cluster-common-apps
  interval: 1h
  patches:
    # Add postBuild substitutions to child Kustomizations
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
